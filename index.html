                  <details class="faq-item">
                      <summary>Apa bedanya dengan langganan Google One?</summary>
                      <div class="faq-content">Google One adalah layanan langganan resmi dari Google dengan kuota terbatas (misalnya 2TB, 5TB) dan biaya bulanan/tahunan. Produk kami memberikan Anda penyimpanan <strong>unlimited</strong> dengan sistem sekali bayar untuk selamanya.</div>
                  </details>
                  <details class="faq-item">
                      <summary>Berapa lama prosesnya?</summary>
                      <div class="faq-content">Prosesnya sangat cepat, biasanya hanya dalam beberapa menit hingga maksimal 1x24 jam setelah konfirmasi pembayaran dan data kami terima.</div>
                  </details>
                  <details class="faq-item">
                      <summary>Apakah ada biaya bulanan atau tahunan?</summary>
                      <div class="faq-content">Tidak ada! Ini adalah pembayaran sekali untuk selamanya. Anda tidak perlu khawatir tentang biaya langganan bulanan atau tahunan lagi.</div>
                  </details>
               </div>
         `;

         const getPolicyHTML = () => `
             <div>
                 <h3 class="text-2xl font-bold mb-4 text-center text-gray-800">Kebijakan & Ketentuan</h3>
                 <div class="space-y-6 text-sm text-gray-600">
                     <div>
                         <h4 class="text-lg font-bold mb-2 text-gray-800">Kebijakan Privasi</h4>
                         <p class="mb-4">Informasi yang Anda berikan (alamat email Google) hanya digunakan untuk keperluan upgrade dan komunikasi terkait pesanan. Kami <strong>tidak pernah</strong> meminta atau menyimpan kata sandi Anda. Semua file Anda tetap sepenuhnya pribadi di bawah kendali Anda dan kebijakan Google.</p>
                     </div>
                     <div>
                         <h4 class="text-lg font-bold mb-2 text-gray-800">Syarat & Ketentuan</h4>
                          <p class="mb-4">Dengan menggunakan layanan ini, Anda setuju untuk terikat pada S&K kami. Layanan ini adalah pembayaran satu kali untuk manfaat seumur hidup, tunduk pada kebijakan Google yang berlaku. Garansi penuh jika upgrade gagal karena kesalahan kami. Garansi tidak mencakup pemblokiran akun akibat pelanggaran oleh pengguna.</p>
                     </div>
                 </div>
             </div>
         `;

         // --- FUNCTIONS ---
         function formatCurrency(value) {
             return `Rp${value.toLocaleString('id-ID', { minimumFractionDigits: 0 })}`;
         }

         function updateDisplay() {
             const pkg = packages[currentPackageId];
             const totalPrice = pkg.price + uniqueCode;
             elements.productInfoFormTop.innerHTML = getProductInfoHTML(pkg);
             elements.featuresBeforeForm.innerHTML = getFeaturesHTML(pkg);
             elements.orderDetailsInForm.innerHTML = getOrderDetailsHTML(pkg, totalPrice);
         }

         function renderStaticComponents() {
             elements.packageSelection.innerHTML = getPackageSelectionHTML();
             elements.paymentMethodSelection.innerHTML = getPaymentMethodsHTML(paymentAccounts);
             elements.testimonialsFull.innerHTML = getTestimonialsHTML();
             elements.faqFull.innerHTML = getFaqHTML();
             elements.policyFull.innerHTML = getPolicyHTML();
         }

         function addEventListeners() {
             elements.packageSelection.addEventListener('change', (e) => {
                 if (e.target.name === 'package') {
                     currentPackageId = e.target.value;
                     updateDisplay();
                 }
             });
             elements.submitBtn.addEventListener('click', handleFormSubmit);
         }

         function generateWaLink(formData, pkg, totalPrice) {
             let pesanWA = `Halo, saya ingin konfirmasi pembayaran untuk pesanan:\n\n` +
                          `*ID Pesanan:* ${Date.now()}\n` +
                          `*Paket:* ${pkg.name}\n` +
                          `*Nama:* ${formData.get('nama')}\n` +
                          `*No. WhatsApp:* ${formData.get('whatsapp')}\n` +
                          `*Email Google:* ${formData.get('email')}\n` +
                          `*Total Transfer:* ${formatCurrency(totalPrice)}\n\n` +
                          `Saya sudah melakukan transfer. Mohon untuk segera diproses. Terima kasih.`;
             return `https://wa.me/6285602152097?text=${encodeURIComponent(pesanWA)}`;
         }

         function handleFormSubmit() {
             const formData = new FormData(elements.orderForm);
             const nama = formData.get('nama').trim();
             const whatsapp = formData.get('whatsapp').trim();
             const email = formData.get('email').trim();
             const paymentMethodKey = formData.get('payment-method');

             if (!nama || !whatsapp || !email || !paymentMethodKey) {
                 showInfoModal('Data Belum Lengkap', 'Silakan isi semua data yang diperlukan dan pilih metode pembayaran.');
                 return;
             }
             
             const pkg = packages[currentPackageId];
             const totalPrice = pkg.price + uniqueCode;
             const paymentAccount = paymentAccounts[paymentMethodKey];

             if (typeof fbq === 'function') {
                 fbq('track', 'AddPaymentInfo', {
                     content_name: pkg.name,
                     content_category: 'Software',
                     currency: 'IDR',
                     value: totalPrice
                 });
             }

             elements.mainContentContainer.style.display = 'none';
             elements.footer.style.display = 'none';
             const waLink = generateWaLink(formData, pkg, totalPrice);

             const paymentViewHTML = `
             <div class="max-w-2xl mx-auto py-8 sm:py-12 px-4">
                 <div class="text-center">
                     <h2 class="text-3xl font-bold text-gray-800 mb-4">Terima kasih sudah melakukan order!</h2>
                     <p class="text-gray-600 mb-2">Untuk menyelesaikan order, silakan transfer sejumlah</p>
                     <div class="inline-flex items-center gap-4 bg-gray-100 p-3 sm:p-4 rounded-xl mb-4 border border-gray-200">
                         <span class="text-3xl sm:text-4xl font-bold text-blue-600">${formatCurrency(totalPrice)}</span>
                         <button onclick="copyToClipboard('${totalPrice}', 'Total Transfer')" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 px-3 sm:px-4 rounded-lg flex items-center gap-2 transition-colors">
                             <i class="far fa-copy"></i><span class="hidden sm:inline">Salin</span>
                         </button>
                     </div>
                     <p class="text-gray-600 mt-6 mb-4">ke rekening ${paymentAccount.displayName} berikut ini:</p>
                 </div>
                 <div class="mt-6 flex justify-center">
                     <div class="w-full max-w-md">
                         <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm text-left flex flex-col">
                             <div class="flex-grow">
                                 <img src="${paymentAccount.logo}" alt="Logo ${paymentAccount.displayName}" class="h-7 sm:h-8 mb-5">
                                 <div class="space-y-4">
                                     <div>
                                         <p class="text-sm text-gray-500">No. Rekening / Virtual Account</p>
                                         <p class="text-xl font-semibold text-gray-800">${paymentAccount.number}</p>
                                     </div>
                                     ${paymentAccount.accountHolder ? `
                                     <div>
                                         <p class="text-sm text-gray-500">Atas Nama</p>
                                         <p class="text-xl font-semibold text-gray-800">${paymentAccount.accountHolder}</p>
                                     </div>
                                     ` : ''}
                                 </div>
                             </div>
                             <button onclick="copyToClipboard('${paymentAccount.number}', 'Nomor Rekening')" class="mt-6 w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition-colors">
                                 Salin No. Rek.
                             </button>
                         </div>
                     </div>
                 </div>
                 <div class="text-center mt-10">
                     <p class="text-gray-600 mb-4">Setelah transfer, jangan lupa konfirmasi pembayaran Anda.</p>
                     <a href="${waLink}" target="_blank" class="cta-button blue-button max-w-md mx-auto">
                         <i class="fab fa-whatsapp text-xl"></i>
                         <span>Konfirmasi via WhatsApp</span>
                     </a>
                 </div>
             </div>
             `;
             elements.paymentInstructionContainer.innerHTML = paymentViewHTML;
         }

         // --- INITIALIZATION ---
         function init() {
            elements.currentYear.textContent = new Date().getFullYear();
            renderStaticComponents();
            updateDisplay();
            addEventListeners();
         }

         init();

     });

     // --- GLOBAL HELPER FUNCTIONS ---
     const infoModal = document.getElementById('infoModal');
     const imageModal = document.getElementById('imageModal');
     const modalImage = document.getElementById('modalImage');

     function showInfoModal(title, message) {
         if (!infoModal) return;
         infoModal.querySelector('#modalTitle').textContent = title;
         infoModal.querySelector('#modalMessage').textContent = message;
         infoModal.style.display = 'flex';
     }

     function closeInfoModal() {
         if (!infoModal) return;
         infoModal.style.display = 'none';
     }

     function openImageModal(event, src) {
         event.stopPropagation();
         if (!imageModal || !modalImage) return;
         imageModal.style.display = "flex";
         modalImage.src = src;
     }

     function closeImageModal() {
         if (!imageModal) return;
         imageModal.style.display = "none";
     }

     window.onclick = function(event) {
         if (event.target == infoModal) closeInfoModal();
         if (event.target == imageModal) closeImageModal();
     }

     function copyToClipboard(text, entityName) {
         const textArea = document.createElement('textarea');
         textArea.value = text;
         document.body.appendChild(textArea);
         textArea.select();
         try {
             document.execCommand('copy');
             showInfoModal('Berhasil Disalin!', `${entityName} telah disalin ke clipboard.`);
         } catch (err) {
             showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
         }
         document.body.removeChild(textArea);
     }
     </script>
