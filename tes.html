            border-radius: 8px;
            padding: 14px 16px;
            font-size: 1rem;
            color: #202124;
            background-color: #f8f9fa;

        }
        .form-input-google::placeholder {
            color: #80868b;

             position: relative;

        .package-option.selected {
            border-color: #1A73E8;
            background-color: #e8f0fe;
        }
        .package-option .badge {
            position: absolute;
            top: -12px;
            left: 50%;

            color: #202124;

        }
        .payment-logo {

            max-width: 80px;
            object-fit: contain;
            margin-left: 1rem;
        }

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);

            padding: 24px 32px;
            width: 90%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease;

                        <span class="text-gray-600">Harga Paket</span>
                        <span class="font-medium harga-paket">${formatCurrency(pkg.price)}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Kode Unik</span>
                        <span class="font-medium kode-unik">${formatCurrency(uniqueCode)}</span>
                    </div>
                    <div class="border-t my-2"></div>
                    <div class="flex justify-between text-base font-bold">
                        <span>Total</span>
                        <span class="total-harga">${formatCurrency(totalPrice)}</span>
                    </div>
                 </div>
            </div>`;

        const getTestimonialsHTML = () => `
            <div>
                <h3 class="text-xl font-googlesans font-bold mb-4 text-center">Testimoni Pelanggan</h3>
                <div class="testimonial-grid">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+1" alt="Testimonial 1" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+2" alt="Testimonial 2" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+3" alt="Testimonial 3" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+4" alt="Testimonial 4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+5" alt="Testimonial 5" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                    <img src="https://placehold.co/100x100/e0e0e0/333?text=Testi+6" alt="Testimonial 6" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e0e0e0/333?text=Gagal+Muat'">
                </div>
            </div>`;

        // --- FUNCTIONS ---
        function formatCurrency(value) {
            return `Rp${value.toLocaleString('id-ID')}`;
        }

        function updateDisplay(selectedPackageKey) {
            const pkg = packages[selectedPackageKey];
            const totalPrice = pkg.price + uniqueCode;

            // Populate content for both mobile and desktop
            const productInfoHTML = getProductInfoHTML(pkg);
            const featuresHTML = getFeaturesHTML(pkg);
            const orderDetailsHTML = getOrderDetailsHTML(pkg, totalPrice);
            const testimonialsHTML = getTestimonialsHTML();

            elements.productInfoMobile.innerHTML = productInfoHTML;
            elements.productInfoDesktop.innerHTML = productInfoHTML;
            elements.featuresMobile.innerHTML = featuresHTML;
            elements.featuresDesktop.innerHTML = featuresHTML;
            elements.orderDetailsMobile.innerHTML = orderDetailsHTML;
            elements.orderDetailsDesktop.innerHTML = orderDetailsHTML;
            elements.testimonialsMobile.innerHTML = testimonialsHTML;
            elements.testimonialsDesktop.innerHTML = testimonialsHTML;

            const isPribadi = selectedPackageKey === 'pribadi';
            elements.emailField.style.display = isPribadi ? 'block' : 'none';
            elements.usernameField.style.display = !isPribadi ? 'block' : 'none';
            
            elements.paketPribadiBtn.classList.toggle('selected', isPribadi);
            elements.paketBaruBtn.classList.toggle('selected', !isPribadi);
        }

        function handlePackageSelection(e) {
            const selectedValue = e.currentTarget.id === 'paket-pribadi' ? 'pribadi' : 'baru';
            if (selectedValue === 'pribadi') {
                elements.radioPribadi.checked = true;
            } else {
                elements.radioBaru.checked = true;
            }
            updateDisplay(selectedValue);
        }

        function generateWaLink(formData, pkg, totalPrice) {
            let detailPesanan = pkg.name === "Paket Akun Pribadi (Upgrade)"
                ? `*Email Google:* ${formData.get('email')}\n`
                : `*Username yg diinginkan:* ${formData.get('username')}@gmail.com\n`;

            let pesanWA = `Halo, saya ingin konfirmasi pembayaran untuk pesanan:\n\n`;
            pesanWA += `*ID Pesanan:* ${Date.now()}\n`;
            pesanWA += `*Paket:* ${pkg.name}\n`;
            pesanWA += `*Nama:* ${formData.get('nama')}\n`;
            pesanWA += `*No. WhatsApp:* ${formData.get('whatsapp')}\n`;
            pesanWA += detailPesanan;
            pesanWA += `*Total Transfer:* ${formatCurrency(totalPrice)}\n\n`;
            pesanWA += `Saya sudah melakukan transfer. Mohon untuk segera diproses. Terima kasih.`;
            
            return `https://wa.me/6285691615383?text=${encodeURIComponent(pesanWA)}`;
        }

        function handleFormSubmit() {
            const formData = new FormData(elements.orderForm);
            const nama = formData.get('nama').trim();
            const whatsapp = formData.get('whatsapp').trim();
            const email = formData.get('email').trim();
            const username = formData.get('username').trim();
            const selectedPackageKey = document.querySelector('input[name="paket"]:checked').value;
            const selectedPaymentMethodKey = document.querySelector('input[name="payment"]:checked');

            // --- Validation Checks ---
            if (!nama) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi Nama Anda.');
                elements.orderForm.querySelector('#nama').focus();
                return;
            }
            if (!whatsapp) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi Nomor WhatsApp Anda.');
                elements.orderForm.querySelector('#whatsapp').focus();
                return;
            }

            if (selectedPackageKey === 'pribadi' && !email) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi alamat Gmail yang akan di-upgrade.');
                elements.emailInput.focus();
                return;
            }

            if (selectedPackageKey === 'baru' && !username) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi username yang Anda inginkan untuk akun baru.');
                elements.usernameInput.focus();
                return;
            }
            
            if (!selectedPaymentMethodKey) {
                showInfoModal('Pembayaran Belum Dipilih', 'Silakan pilih salah satu metode pembayaran.');
                return;
            }
            // --- End Validation ---

            const pkg = packages[selectedPackageKey];
            const totalPrice = pkg.price + uniqueCode;
            const paymentAccount = paymentAccounts[selectedPaymentMethodKey.value];

            elements.mainContentContainer.style.display = 'none';
            elements.footer.style.display = 'none';

            const paymentMethodText = paymentAccount.bank.includes('Virtual Account') 
                ? `ke nomor ${paymentAccount.bank}` 
                : `ke rekening ${paymentAccount.bank}`;

            const waLink = generateWaLink(formData, pkg, totalPrice);
            const paymentViewHTML = `
                <div class="p-6 sm:p-8 md:p-10 flex flex-col items-center text-center max-w-2xl mx-auto">
                    <div class="w-24 h-24 mb-6 rounded-full bg-blue-100 flex items-center justify-center">
                        <span class="text-5xl">ðŸŽ‰</span>
                    </div>
                    <h2 class="text-3xl font-googlesans font-bold mb-2">Terimakasih sudah pesan Gdrive Unlimited</h2>
                    <p class="text-gray-600 mb-6">Orderan kamu sedang Kami proses, silakan transfer sejumlah</p>
                    
                    <div class="bg-blue-50 text-blue-800 font-bold text-4xl rounded-xl py-4 px-8 mb-6">
                        ${formatCurrency(totalPrice)}
                    </div>
                    
                    <p class="text-gray-600 mb-6">Ke ${paymentMethodText} berikut ini:</p>
                    
                    <div class="w-full bg-white p-6 rounded-xl shadow-md border border-gray-200 text-left mb-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <img src="${paymentAccount.logo}" alt="Logo ${paymentAccount.bank}" class="h-6 mb-4">
                                <p class="font-bold text-lg">${paymentAccount.name}</p>
                                <p class="text-gray-600">${paymentAccount.number} â€¢ ${paymentAccount.bank}</p>
                            </div>
                            <button onclick="copyToClipboard('${paymentAccount.number}', 'Nomor Rekening')" class="text-gray-500 hover:text-blue-600 transition-colors">
                                <i class="far fa-copy text-2xl"></i>
                            </button>
                        </div>
                    </div>

                    <div class="w-full flex justify-between items-center bg-white p-4 rounded-xl shadow-md border border-gray-200 mb-8">
                        <span class="text-gray-600">Total transfer</span>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl">${formatCurrency(totalPrice)}</span>
                            <button onclick="copyToClipboard('${totalPrice}', 'Total Transfer')" class="text-gray-500 hover:text-blue-600 transition-colors">
                                <i class="far fa-copy text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <a href="${waLink}" target="_blank" class="cta-button blue-button w-full">Konfirmasi Pembayaran</a>
                </div>
            `;
            elements.paymentInstructionContainer.innerHTML = paymentViewHTML;
        }
        
        // --- NOTIFICATION FUNCTIONS ---
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateRandomName() {
            const firstName = getRandomElement(FIRST_NAMES);
            const lastNameInitial = getRandomElement(LAST_NAMES);
            return `${firstName} ${lastNameInitial}`;
        }
        
        function showNextNotification() {
            if (!elements.notifBox || !elements.notifName) return;
            
            elements.notifName.textContent = generateRandomName();
            elements.notifBox.classList.remove('show');
            setTimeout(() => {
                elements.notifBox.classList.add('show');
            }, 100);
        }

        function scheduleNextNotification() {
            const randomDelay = Math.floor(Math.random() * 10000) + 8000; // 8-18 seconds
            setTimeout(() => {
                showNextNotification();
                scheduleNextNotification();
            }, randomDelay);
        }

        // --- INITIALIZATION ---
        elements.currentYear.textContent = new Date().getFullYear();
        
        elements.paketPribadiBtn.addEventListener('click', handlePackageSelection);
        elements.paketBaruBtn.addEventListener('click', handlePackageSelection);
        
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
        
        elements.submitBtn.addEventListener('click', handleFormSubmit);

        updateDisplay('pribadi');
        
        setTimeout(scheduleNextNotification, 6000);

    });

    // --- GLOBAL HELPER FUNCTIONS ---
    const infoModal = document.getElementById('infoModal');
    function showInfoModal(title, message) {
        if (!infoModal) return;
        infoModal.querySelector('#modalTitle').textContent = title;
        infoModal.querySelector('#modalMessage').textContent = message;
        infoModal.style.display = 'flex';
    }

    function closeInfoModal() {
        if (!infoModal) return;
        infoModal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == infoModal) {
            closeInfoModal();
        }
    }

    function copyToClipboard(text, entityName) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showInfoModal('Berhasil Disalin!', `${entityName} (${text}) telah disalin ke clipboard.`);
        } catch (err) {
            showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
        }
        document.body.removeChild(textArea);
    }
    </script>
