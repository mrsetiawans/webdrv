    <style>
        /* Variabel Warna Khas Canva */
        :root {
            --canva-primary: #8d33ff; /* Ungu Khas Canva */
            --canva-primary-darker: #7b29e0; /* Ungu lebih gelap untuk hover */
            --canva-accent-teal: #00caca;
            --canva-background: #f1f2f4; /* Latar belakang abu-abu netral */
            --canva-surface: #ffffff; /* Warna dasar untuk kartu/kontainer */
            --canva-text-primary: #18191a; /* Teks utama yang sangat gelap */
            --canva-text-secondary: #5a6372; /* Teks sekunder */
            --canva-border: #dcdfe4; /* Border netral */
            --canva-form-bg: #f8f9fa; /* Latar belakang input form */
        }

        /* Pengaturan Dasar dan Font */
        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background-color: var(--canva-background);
            color: var(--canva-text-primary);
            overflow-x: hidden;
        }
        
        /* Efek Gradien Aurora di Latar Belakang */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, rgba(141, 51, 255, 0.15) 0%, rgba(141, 51, 255, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -15%;
            right: -15%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(0, 202, 202, 0.1) 0%, rgba(0, 202, 202, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Input Form */
        .form-input {
            border: 1px solid var(--canva-border);
            transition: all 0.2s ease-in-out;
            border-radius: 12px;
            padding: 0.9rem 1.1rem;
            width: 100%;
            background-color: var(--canva-form-bg);
            font-weight: 500;
            color: var(--canva-text-primary);
        }
        .form-input::placeholder {
            color: #8a919e;
        }
        .form-input:focus {
            border-color: var(--canva-primary);
            background-color: var(--canva-surface);
            outline: none;
            box-shadow: 0 0 0 3px rgba(141, 51, 255, 0.15);
        }
        
        /* Tombol Aksi (CTA) */
        .cta-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            width: 100%;
            border: none;
        }
        .purple-button {
            background-color: var(--canva-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(141, 51, 255, 0.2);
        }
        .purple-button:hover {
            background-color: var(--canva-primary-darker);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(141, 51, 255, 0.25);
        }

        /* Modal / Message Box */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(10, 10, 20, 0.7); backdrop-filter: blur(5px); justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: var(--canva-surface); margin: auto; padding: 24px 32px; width: 90%; max-width: 450px;
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-content h3 { color: var(--canva-text-primary); margin-bottom: 15px; font-size: 1.5rem; font-weight: 800; }
        .modal-content p { color: var(--canva-text-secondary); margin-bottom: 25px; line-height: 1.6; }
        .modal-ok-button {
            background-color: var(--canva-primary); color: white; padding: 12px 28px; border: none; border-radius: 8px;
            cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.2s ease;
        }
        .modal-ok-button:hover { background-color: var(--canva-primary-darker); }

        /* Testimonial */
        .testimonial-image {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #e8eaf0;
        }
        .testimonial-image:hover {
            transform: scale(1.03) rotate(-1deg);
            box-shadow: 0 15px 25px rgba(30, 30, 40, 0.1);
        }
        
        /* Modal Zoom Gambar */
        #imageModal .modal-content-image {
            margin: auto; display: block; width: auto; max-width: 90%; max-height: 85vh;
            animation: zoomIn 0.3s ease; border-radius: 12px;
        }
        .close-image-modal {
            position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px;
            font-weight: bold; transition: 0.3s; cursor: pointer;
        }
        .close-image-modal:hover, .close-image-modal:focus { color: #bbb; text-decoration: none; }
        @keyframes zoomIn { from {transform: scale(0)} to {transform: scale(1)} }
        
        /* Notifikasi Toast */
        .notif-box {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%); 
            background: #25282e;
            color: #ffffff; border-radius: 9999px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            padding: 12px 24px; display: none; align-items: center; gap: 12px; width: auto;
            max-width: 450px; z-index: 1000; opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease, top 0.4s ease;
        }
        .notif-box.show { 
            display: flex; 
            opacity: 1; 
            animation: slideInAndOutDesktop 5s ease-in-out forwards; 
        }
        @keyframes slideInAndOutDesktop {
            0%   { opacity: 0; transform: translateX(-50%) translateY(-30px); }
            10%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            90%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }
        @keyframes slideInAndOutMobile {
            0%   { opacity: 0; transform: translateY(-20px); }
            10%  { opacity: 1; transform: translateY(0); }
            90%  { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        .notif-icon-wrapper { color: var(--canva-accent-teal); font-size: 1.2rem; flex-shrink: 0; }
        .notif-message { font-size: 0.9rem; line-height: 1.2; }
        .notif-message strong { font-weight: 600; }
        .notif-time { font-size: 0.75rem; color: #b0b8c8; margin-top: 2px; }
        
        @media (max-width: 500px) {
            .notif-box { 
                left: 16px; 
                right: 16px; 
                top: 16px; 
                transform: translateX(0); 
                width: calc(100% - 32px); 
            }
            .notif-box.show {
                animation-name: slideInAndOutMobile;
            }
        }

        /* Bagian FAQ */
        .faq-item { border-bottom: 1px solid #e8eaf0; }
        .faq-item:last-child { border-bottom: none; }
        .faq-item summary {
            font-weight: 600; font-size: 1rem; color: var(--canva-text-primary);
            padding: 1.25rem 0.5rem; cursor: pointer; list-style: none;
            display: flex; justify-content: space-between; align-items: center;
            transition: color 0.2s ease;
        }
        .faq-item summary:hover { color: var(--canva-primary); }
        .faq-item summary::-webkit-details-marker { display: none; }
        .faq-item summary::after {
            content: '\f078'; /* chevron-down */
            font-family: 'Font Awesome 6 Free'; font-weight: 900;
            transition: transform 0.3s ease; color: #8a919e;
        }
        .faq-item[open] summary::after { transform: rotate(180deg); color: var(--canva-primary); }
        .faq-content { padding: 0 0.5rem 1.25rem 0.5rem; color: var(--canva-text-secondary); line-height: 1.7; }
        .faq-item[open] summary { color: var(--canva-primary); font-weight: 700; }

        /* Styling untuk Pilihan Paket */
        .package-option {
            border: 2px solid var(--canva-border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .package-option:hover {
            border-color: var(--canva-primary);
            transform: translateY(-2px);
        }
        input[type="radio"]:checked + .package-option {
            border-color: var(--canva-primary);
            box-shadow: 0 0 0 2px var(--canva-primary);
        }
        .package-badge {
            position: absolute;
            top: -12px;
            right: 12px;
            background-color: var(--canva-primary);
            color: white;
            padding: 2px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

    // --- GLOBAL HELPER FUNCTIONS ---
    const infoModal = document.getElementById('infoModal');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    function showInfoModal(title, message) {
        if (!infoModal) return;
        infoModal.querySelector('#modalTitle').textContent = title;
        infoModal.querySelector('#modalMessage').textContent = message;
        infoModal.style.display = 'flex';
    }

    function closeInfoModal() {
        if (!infoModal) return;
        infoModal.style.display = 'none';
    }

    function openImageModal(event, src) {
        event.stopPropagation();
        if (!imageModal || !modalImage) return;
        imageModal.style.display = "flex";
        modalImage.src = src;
    }

    function closeImageModal() {
        if (!imageModal) return;
        imageModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == infoModal) {
            closeInfoModal();
        }
        if (event.target == imageModal) {
            closeImageModal();
        }
    }

    function copyToClipboard(text, entityName) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showInfoModal('Berhasil Disalin!', `${entityName} telah disalin ke clipboard.`);
        } catch (err) {
            showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
        }
        document.body.removeChild(textArea);
    }
