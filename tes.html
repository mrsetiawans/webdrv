    <style>
        /* --- DESAIN PREMIUM TERINSPIRASI CANVA 2025 --- */
        
        /* Variabel Warna Premium */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --canva-purple: #8B5FBF;
            --canva-purple-light: #A084CA;
            --canva-purple-dark: #6B46C1;
            --canva-teal: #06D6A0;
            --canva-teal-light: #4ECDC4;
            --canva-orange: #FFB84D;
            --canva-pink: #FF6B9D;
            --canva-blue: #4DABF7;
            
            --gradient-primary: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-teal) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--canva-orange) 0%, var(--canva-pink) 100%);
            --gradient-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 30px 60px -12px rgba(139, 95, 191, 0.25);
            
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --text-muted: #718096;
            --border-light: rgba(226, 232, 240, 0.8);
            
            --glassmorphism: rgba(255, 255, 255, 0.25);
            --glassmorphism-border: rgba(255, 255, 255, 0.18);
        }

        /* Animasi Modern */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 95, 191, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 95, 191, 0.6); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background dengan Efek Modern */
        body {
            font-family: 'Inter', 'Sora', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 95, 191, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 214, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 184, 77, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }

        /* Teks Gradien Premium */
        .canva-gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .canva-gradient-text-secondary {
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Kartu Glassmorphism */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid var(--glassmorphism-border);
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInUp 0.8s ease-out;
        }
        
        .main-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow-hover);
        }

        /* Header Keamanan dengan Ikon Modern */
        .security-header {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.1) 0%, rgba(6, 214, 160, 0.1) 100%);
            border-radius: 16px;
            border: 1px solid var(--glassmorphism-border);
            transition: all 0.3s ease;
        }
        
        .security-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.15);
        }
        
        .security-header i {
            color: var(--canva-purple);
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        /* Pilihan Paket Premium */
        .package-option {
            border: 2px solid var(--border-light);
            padding: 24px 16px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .package-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .package-option:hover {
            border-color: var(--canva-purple);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 95, 191, 0.2);
        }
        
        .package-option:hover::before {
            opacity: 0.1;
        }
        
        .package-option.selected {
            border-color: var(--canva-purple);
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.1) 0%, rgba(6, 214, 160, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(139, 95, 191, 0.2);
            animation: glow 2s ease-in-out infinite;
        }
        
        .package-option h4 {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .package-option p {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--canva-purple);
        }
        
        .badge {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-secondary);
            color: white;
            padding: 8px 20px;
            font-size: 0.75rem;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            white-space: nowrap;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        /* Input Form Modern */
        .form-input {
            border: 2px solid var(--border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            padding: 16px 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
        }
        
        .form-input::placeholder { 
            color: var(--text-muted); 
            font-weight: 400;
        }
        
        .form-input:focus {
            border-color: var(--canva-purple);
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 95, 191, 0.1);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
        
        /* Tombol CTA Premium */
        .cta-button {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            padding: 18px 32px;
            font-size: 1.125rem;
            font-weight: 700;
            font-family: 'Sora', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .canva-button {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 10px 30px rgba(139, 95, 191, 0.4);
        }
        
        .canva-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 95, 191, 0.5);
        }

        /* Modal Premium */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center; 
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glassmorphism-border);
            margin: auto; 
            padding: 32px; 
            width: 90%; 
            max-width: 480px;
            border-radius: 24px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            text-align: center; 
            position: relative;
            animation: slideInUp 0.4s ease;
        }
        
        .modal-content h3 { 
            color: var(--text-primary); 
            margin-bottom: 16px; 
            font-size: 1.75rem; 
            font-weight: 700;
            font-family: 'Sora', sans-serif;
        }
        
        .modal-content p { 
            color: var(--text-secondary); 
            margin-bottom: 24px; 
            line-height: 1.6;
            font-size: 1.125rem;
        }
        
        .modal-ok-button {
            background: var(--gradient-primary); 
            color: white; 
            padding: 14px 28px; 
            border: none; 
            border-radius: 16px;
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: all 0.3s ease;
            font-family: 'Sora', sans-serif;
        }
        
        .modal-ok-button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 95, 191, 0.3);
        }

        /* Testimoni dengan Efek Hover */
        .testimonial-image {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }
        
        .testimonial-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .testimonial-image:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 25px 50px rgba(139, 95, 191, 0.3);
        }
        
        .testimonial-image:hover::before {
            opacity: 0.1;
        }
        
        /* Modal Zoom Gambar */
        #imageModal .modal-content-image {
            margin: auto; 
            display: block; 
            width: auto; 
            max-width: 90%;
            max-height: 85vh; 
            animation: slideInUp 0.4s ease;
            border-radius: 16px;
        }
        
        .close-image-modal {
            position: absolute; 
            top: 20px; 
            right: 35px; 
            color: #f1f1f1;
            font-size: 40px; 
            font-weight: bold; 
            transition: 0.3s; 
            cursor: pointer;
        }
        
        .close-image-modal:hover, 
        .close-image-modal:focus { 
            color: var(--canva-orange); 
            text-decoration: none; 
        }
        
        /* Notifikasi Premium */
        .notif-box {
            position: fixed; 
            top: 24px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            color: var(--text-primary); 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 16px 24px; 
            display: none; 
            align-items: center; 
            gap: 16px; 
            width: auto;
            max-width: 480px; 
            z-index: 1000; 
            opacity: 0; 
            border: 1px solid var(--glassmorphism-border);
            transition: all 0.4s ease;
        }
        
        .notif-box.show { 
            display: flex; 
            opacity: 1; 
            animation: slideInAndOut 5s ease-in-out forwards; 
        }
        
        @keyframes slideInAndOut {
            0%   { opacity: 0; transform: translateX(-50%) translateY(-30px); }
            10%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            90%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }
        
        .notif-icon-wrapper { 
            color: var(--canva-teal); 
            font-size: 1.5rem; 
            flex-shrink: 0; 
        }
        
        .notif-message { 
            font-size: 0.95rem; 
            line-height: 1.4; 
        }
        
        .notif-message strong { 
            font-weight: 700; 
            color: var(--canva-purple); 
        }
        
        .notif-time { 
            font-size: 0.8rem; 
            color: var(--text-muted); 
            margin-top: 4px; 
        }

        /* FAQ Premium */
        .faq-item { 
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .faq-item:last-child { 
            border-bottom: none; 
        }
        
        .faq-item:hover {
            background: rgba(139, 95, 191, 0.02);
            border-radius: 12px;
            padding: 0 12px;
        }
        
        .faq-item summary {
            font-weight: 600; 
            font-size: 1.125rem; 
            color: var(--text-primary);
            padding: 20px 0; 
            cursor: pointer; 
            list-style: none;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-family: 'Sora', sans-serif;
        }
        
        .faq-item summary::-webkit-details-marker { 
            display: none; 
        }
        
        .faq-item summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            transition: transform 0.3s ease; 
            color: var(--canva-purple); 
            font-size: 0.875rem;
        }
        
        .faq-item[open] summary::after { 
            transform: rotate(180deg); 
        }
        
        .faq-content { 
            padding: 0 0 20px 0; 
            color: var(--text-secondary); 
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .faq-item[open] summary { 
            color: var(--canva-purple); 
        }

        /* Logo dengan Efek */
        .logo-container {
            position: relative;
            display: inline-block;
        }
        
        .logo-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: var(--gradient-primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
            z-index: -1;
        }

        /* Heading Premium */
        .premium-heading {
            font-family: 'Sora', sans-serif;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        /* Copy Button dengan Efek */
        .copy-button {
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.1) 0%, rgba(6, 214, 160, 0.1) 100%);
            border: 2px solid var(--glassmorphism-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.3);
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            .main-card {
                border-radius: 24px;
                margin: 16px;
            }
            
            .package-option {
                padding: 20px 12px;
            }
            
            .cta-button {
                padding: 16px 24px;
                font-size: 1rem;
            }
            
            .premium-heading {
                font-size: 2.5rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--canva-purple-dark);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- ELEMENTS ---
        const elements = {
            mainContentContainer: document.getElementById('main-content-container'),
            paymentInstructionContainer: document.getElementById('payment-instruction-container'),
            footer: document.getElementById('footer'),
            currentYear: document.getElementById('currentYear'),
            productInfoFormTop: document.getElementById('product-info-form-top'),

function showInfoModal(title, message) {
       if (!infoModal) return;
       infoModal.querySelector('#modalTitle').textContent = title;
       infoModal.querySelector('#modalMessage').textContent = message;
       infoModal.style.display = 'flex';
   }

   function closeInfoModal() {
       if (!infoModal) return;
       infoModal.style.display = 'none';
   }

   function openImageModal(event, src) {
       event.stopPropagation();
       if (!imageModal || !modalImage) return;
       imageModal.style.display = "flex";
       modalImage.src = src;
   }

   function closeImageModal() {
       if (!imageModal) return;
       imageModal.style.display = "none";
   }

   window.onclick = function(event) {
       if (event.target == infoModal) {
           closeInfoModal();
       }
       if (event.target == imageModal) {
           closeImageModal();
       }
   }

   function copyToClipboard(text, entityName) {
       const textArea = document.createElement('textarea');
       textArea.value = text;
       document.body.appendChild(textArea);
       textArea.select();
       try {
           document.execCommand('copy');
           showInfoModal('Berhasil Disalin! ‚úÖ', `${entityName} telah disalin ke clipboard.`);
       } catch (err) {
           showInfoModal('Gagal! ‚ùå', 'Gagal menyalin. Silakan coba secara manual.');
       }
       document.body.removeChild(textArea);
   }

   // Tambahan efek smooth scroll untuk link internal
   document.addEventListener('click', function(e) {
       if (e.target.matches('a[href^="#"]')) {
           e.preventDefault();
           const target = document.querySelector(e.target.getAttribute('href'));
           if (target) {
               target.scrollIntoView({
                   behavior: 'smooth',
                   block: 'start'
               });
           }
       }
   });

   // Efek parallax ringan untuk background
   window.addEventListener('scroll', () => {
       const scrolled = window.pageYOffset;
       const parallax = document.querySelector('body::before');
       if (parallax) {
           const speed = scrolled * 0.5;
           parallax.style.transform = `translateY(${speed}px)`;
       }
   });

   // Tambahan animasi fade-in untuk elemen saat scroll
   const observerOptions = {
       threshold: 0.1,
       rootMargin: '0px 0px -50px 0px'
   };

   const observer = new IntersectionObserver((entries) => {
       entries.forEach(entry => {
           if (entry.isIntersecting) {
               entry.target.style.opacity = '1';
               entry.target.style.transform = 'translateY(0)';
           }
       });
   }, observerOptions);

   // Observe all main cards
   document.addEventListener('DOMContentLoaded', () => {
       const cards = document.querySelectorAll('.main-card');
       cards.forEach(card => {
           card.style.opacity = '0';
           card.style.transform = 'translateY(30px)';
           card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
           observer.observe(card);
       });
   });
   </script>
