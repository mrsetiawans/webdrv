    <style>
        /* === Enhanced Professional Color Palette === */
        :root {
            --canva-purple: #8C30F5;
            --canva-purple-dark: #7A1CAC;
            --canva-purple-light: #A855F7;
            --canva-teal: #06B6D4;
            --canva-teal-dark: #0891B2;
            --canva-dark-text: #1E293B;
            --canva-light-text: #64748B;
            --canva-muted-text: #94A3B8;
            --canva-bg-start: #FEFCFF;
            --canva-bg-end: #F8FAFC;
            --canva-card-bg: #FFFFFF;
            --canva-border: #E2E8F0;
            --canva-border-light: #F1F5F9;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* === Enhanced Typography & Base Styles === */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--canva-bg-start) 0%, var(--canva-bg-end) 100%);
            color: var(--canva-dark-text);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--canva-purple), var(--canva-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* === Enhanced Form Styling === */
        .form-input {
            border: 2px solid var(--canva-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            width: 100%;
            background-color: var(--canva-card-bg);
            color: var(--canva-dark-text);
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }
        .form-input:focus {
            border-color: var(--canva-purple);
            background-color: var(--canva-card-bg);
            outline: none;
            box-shadow: 0 0 0 3px rgba(140, 48, 245, 0.1), var(--shadow-md);
            transform: translateY(-1px);
        }
        .form-input::placeholder {
            color: var(--canva-muted-text);
            font-weight: 400;
        }
        
        /* === Enhanced CTA Button === */
        .cta-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            width: 100%;
            border: none;
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            color: white;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .cta-button:hover:before {
            left: 100%;
        }
        .cta-button:hover {
            background: linear-gradient(135deg, var(--canva-purple-dark) 0%, var(--canva-purple) 100%);
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        .cta-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }
        .cta-button:disabled {
            background: linear-gradient(135deg, #9CA3AF 0%, #6B7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        /* === Enhanced Modal Styling === */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;
            overflow: hidden; 
            background-color: rgba(30, 41, 59, 0.75); 
            backdrop-filter: blur(8px);
            animation: fadeInModal 0.3s ease;
        }
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #infoModal {
            justify-content: center; 
            align-items: center;
        }
        .modal-content {
            background-color: var(--canva-card-bg); 
            margin: auto; 
            padding: 2rem 2.5rem; 
            width: 90%; 
            max-width: 480px;
            border-radius: 20px; 
            box-shadow: var(--shadow-xl); 
            text-align: center; 
            position: relative;
            animation: slideInModal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes slideInModal { 
            from { opacity: 0; transform: scale(0.8) translateY(20px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }
        .modal-content h3 { 
            color: var(--canva-dark-text); 
            margin-bottom: 1rem; 
            font-size: 1.5rem; 
            font-weight: 700; 
        }
        .modal-content p { 
            color: var(--canva-light-text); 
            margin-bottom: 1.5rem; 
            line-height: 1.6; 
            font-size: 0.95rem;
        }
        .modal-ok-button {
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            color: white; 
            padding: 0.75rem 2rem; 
            border: none; 
            border-radius: 10px;
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        .modal-ok-button:hover { 
            background: linear-gradient(135deg, var(--canva-purple-dark) 0%, var(--canva-purple) 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* === Enhanced Card Styling === */
        .professional-card {
            background: var(--canva-card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--canva-border-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .professional-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        .professional-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--canva-purple), var(--canva-teal));
        }

        /* === Enhanced Security Header === */
        .security-header {
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            border: 1px solid var(--canva-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .security-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--canva-card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        .security-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        .security-item i {
            font-size: 1.25rem;
        }
        .security-item h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--canva-dark-text);
            margin: 0;
        }

        /* === Enhanced Segmented Control === */
        .segmented-control {
            display: flex; 
            position: relative; 
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            border-radius: 12px; 
            padding: 4px; 
            width: 100%;
            box-shadow: inset var(--shadow-sm);
        }
        .segmented-control .package-radio {
            position: absolute; 
            opacity: 0; 
            width: 0; 
            height: 0;
        }
        .segmented-control .package-label {
            flex: 1; 
            text-align: center; 
            padding: 0.875rem 0.5rem; 
            cursor: pointer;
            z-index: 2; 
            transition: all 0.3s ease; 
            color: var(--canva-light-text);
            font-size: 0.875rem; 
            font-weight: 600; 
            line-height: 1.2; 
            position: relative;
            border-radius: 8px;
        }
        .segmented-control .package-radio:checked + .package-label {
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .segmented-control-pill {
            position: absolute; 
            top: 4px; 
            bottom: 4px;
            width: calc((100% - 8px) / 4);
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            z-index: 1; 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .segmented-control .package-radio#pkg-1m:checked ~ .segmented-control-pill { transform: translateX(0%); }
        .segmented-control .package-radio#pkg-6m:checked ~ .segmented-control-pill { transform: translateX(100%); }
        .segmented-control .package-radio#pkg-1y:checked ~ .segmented-control-pill { transform: translateX(200%); }
        .segmented-control .package-radio#pkg-life:checked ~ .segmented-control-pill { transform: translateX(300%); }

        /* === Enhanced Product Info Card === */
        .product-info-card {
            background: linear-gradient(135deg, #FEFCFF 0%, #F8FAFC 100%);
            border: 2px solid var(--canva-border-light); 
            border-radius: 20px; 
            padding: 2rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        .product-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--canva-purple), var(--canva-teal));
        }

        /* === Enhanced Features Section === */
        .features-container {
            background: linear-gradient(135deg, #F4F3FF 0%, #F0F9FF 100%);
            border: 1px solid var(--canva-border-light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem 0;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 -0.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .feature-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(4px);
        }
        .feature-icon {
            font-size: 1.25rem;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }

        /* === Enhanced Payment Methods === */
        .payment-group {
            border: 2px solid var(--canva-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        .payment-radio {
            position: absolute; 
            opacity: 0; 
            width: 0; 
            height: 0;
        }
        .payment-label {
            display: flex; 
            align-items: center; 
            padding: 1rem;
            transition: all 0.3s ease; 
            cursor: pointer;
            background: var(--canva-card-bg);
        }
        .payment-label:hover { 
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
        }
        .payment-radio:checked + .payment-label { 
            background: linear-gradient(135deg, #F4F3FF 0%, #EEF2FF 100%);
            border-left: 4px solid var(--canva-purple);
        }
        .payment-logo-container {
            width: 80px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 8px;
            padding: 6px;
            margin-right: 1rem;
            border: 1px solid var(--canva-border-light);
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        .payment-logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .custom-radio-button {
            height: 24px; 
            width: 24px; 
            border: 2px solid var(--canva-border); 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease; 
            flex-shrink: 0; 
            margin-left: 1rem;
            box-shadow: var(--shadow-sm);
        }
        .custom-radio-button .dot {
            height: 12px; 
            width: 12px; 
            border-radius: 50%; 
            background-color: transparent;
            transition: all 0.3s ease;
        }
        .payment-radio:checked + .payment-label .custom-radio-button {
            border-color: var(--canva-purple);
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            box-shadow: 0 0 0 3px rgba(140, 48, 245, 0.2);
        }
        .payment-radio:checked + .payment-label .custom-radio-button .dot {
            background-color: white;
        }

        /* === Enhanced Order Details === */
        .order-summary {
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            border: 1px solid var(--canva-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: var(--shadow-sm);
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--canva-border-light);
        }
        .order-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--canva-dark-text);
        }

        /* === Enhanced Testimonial Grid === */
        .testimonial-image {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3 / 4;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--canva-border-light);
        }
        .testimonial-image:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: var(--shadow-xl);
            border-color: var(--canva-purple);
        }

        /* === Enhanced FAQ Styling === */
        .faq-item { 
            border-bottom: 1px solid var(--canva-border);
            transition: all 0.3s ease;
        }
        .faq-item:last-child { 
            border-bottom: none; 
        }
        .faq-item summary {
            font-weight: 600; 
            font-size: 1rem; 
            color: var(--canva-dark-text);
            padding: 1.5rem 1rem; 
            cursor: pointer; 
            list-style: none;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 -1rem;
        }
        .faq-item summary:hover {
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
        }
        .faq-item summary::-webkit-details-marker { 
            display: none; 
        }
        .faq-item summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900;
            transition: transform 0.3s ease; 
            color: var(--canva-purple);
            background: linear-gradient(135deg, #F4F3FF 0%, #EEF2FF 100%);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }
        .faq-item[open] summary::after { 
            transform: rotate(180deg); 
        }
        .faq-content { 
            padding: 0 1rem 1.5rem 1rem; 
            color: var(--canva-light-text); 
            line-height: 1.7;
            font-size: 0.95rem;
        }
        .faq-item[open] summary { 
            color: var(--canva-purple); 
        }

        /* === Enhanced Notification === */
        .notif-box {
            position: fixed; 
            top: 24px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: linear-gradient(135deg, var(--canva-dark-text) 0%, #374151 100%);
            color: #ffffff; 
            border-radius: 16px; 
            box-shadow: var(--shadow-xl);
            padding: 1rem 1.5rem; 
            display: none; 
            align-items: center; 
            gap: 1rem; 
            width: auto;
            max-width: 480px; 
            z-index: 1000; 
            opacity: 0;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .notif-box.show { 
            display: flex; 
            opacity: 1; 
            animation: slideInAndOut 5s ease-in-out forwards; 
        }
        @keyframes slideInAndOut {
            0%   { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.95); }
            10%  { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            90%  { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.95); }
        }
        .notif-icon-wrapper { 
            color: var(--success-color); 
            font-size: 1.25rem; 
            flex-shrink: 0;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === Enhanced Typography === */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            color: var(--canva-dark-text);
        }
        
        .section-title {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--canva-purple), var(--canva-teal));
            border-radius: 2px;
        }

        /* === Enhanced Responsive Design === */
        @media (max-width: 768px) {
            .professional-card {
                border-radius: 16px;
                margin: 0 0.5rem;
            }
            .product-info-card,
            .features-container,
            .order-summary {
                padding: 1.5rem;
                border-radius: 16px;
            }
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
        }

        /* === Enhanced Image Modal === */
        #imageModal {
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content-image {
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
        }
        .close-image-modal-button {
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }
        .close-image-modal-button:hover {
            background: linear-gradient(135deg, var(--canva-purple-dark) 0%, var(--canva-purple) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* === Loading States === */
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === Enhanced Payment Instructions === */
        .payment-header {
            background: linear-gradient(135deg, var(--canva-dark-text) 0%, #374151 100%);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-radius: 16px 16px 0 0;
            box-shadow: var(--shadow-md);
        }
        .payment-card {
            background-color: var(--canva-card-bg); 
            border: 1px solid var(--canva-border); 
            border-radius: 16px;
            padding: 2rem; 
            margin-top: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        .payment-card:hover {
            box-shadow: var(--shadow-lg);
        }
        .countdown-number {
            background: linear-gradient(135deg, var(--canva-purple) 0%, var(--canva-purple-dark) 100%);
            color: white;
            border-radius: 8px;
            font-weight: 700;
            padding: 0.5rem 0.75rem;
            font-size: 1.125rem;

    function copyToClipboard(text, entityName) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showInfoModal('Berhasil Disalin!', `${entityName} telah disalin ke clipboard.`);
        } catch (err) {
            showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
        }
        document.body.removeChild(textArea);
    }

    // === QRIS LOGIC FUNCTIONS ===
    function createDynamicQrisString(qris, { nominal }) {
        if (!qris) throw new Error('Parameter "qris" (string QRIS statis) dibutuhkan.');
        if (nominal === undefined) throw new Error('Parameter "nominal" dibutuhkan.');

        let qrisModified = qris.slice(0, -4).replace("010211", "010212");
        const nominalStr = String(Math.round(nominal));
        const amountLength = nominalStr.length < 10 ? "0" + nominalStr.length : nominalStr.length.toString();
        const amountPart = "54" + amountLength + nominalStr;
        
        if (!qrisModified.includes("5802ID")) {
            throw new Error("Format string QRIS tidak dikenali (tidak ditemukan '5802ID').");
        }
        let finalQris = qrisModified.replace("5802ID", amountPart + "5802ID");
        const crc = toCRC16(finalQris);
        return finalQris + crc;
    }

    function toCRC16(input) {
        let crc = 0xFFFF;
        for (let i = 0; i < input.length; i++) {
            crc ^= input.charCodeAt(i) << 8;
            for (let j = 0; j < 8; j++) {
                crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1;
            }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }
