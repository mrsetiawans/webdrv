    <style>
        /* Google Material Design System */
        :root {
            /* Google Colors */
            --google-blue: #1a73e8;
            --google-blue-hover: #1557b0;
            --google-blue-light: #e8f0fe;
            --google-blue-dark: #174ea6;
            --google-grey-50: #fafafa;
            --google-grey-100: #f5f5f5;
            --google-grey-200: #e0e0e0;
            --google-grey-300: #bdbdbd;
            --google-grey-400: #9e9e9e;
            --google-grey-500: #757575;
            --google-grey-600: #616161;
            --google-grey-700: #424242;
            --google-grey-800: #303030;
            --google-grey-900: #202124;
            
            /* Google Shadows */
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --shadow-2: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
            --shadow-3: 0 4px 8px 3px rgba(60,64,67,.15), 0 1px 3px rgba(60,64,67,.3);
            --shadow-4: 0 8px 12px 6px rgba(60,64,67,.15), 0 4px 4px rgba(60,64,67,.3);
            
            /* Google Borders */
            --border-radius-small: 4px;
            --border-radius-medium: 8px;
            --border-radius-large: 12px;
            --border-radius-xl: 16px;
        }

        /* Typography - Google Sans */
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: var(--google-grey-900);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Google Material Design Animations */
        * {
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Header dengan Google Style */
        .google-header {
            background: linear-gradient(135deg, #ffffff 0%, var(--google-grey-50) 100%);
            border-bottom: 1px solid var(--google-grey-200);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        /* Cards dengan Google Material Design */
        .google-card {
            background: #ffffff;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-1);
            border: 1px solid var(--google-grey-200);
            overflow: hidden;
            transition: box-shadow 0.3s cubic-bezier(0.4, 0.0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .google-card:hover {
            box-shadow: var(--shadow-2);
            transform: translateY(-2px);
        }

        /* Input Fields - Material Design */
        .google-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--google-grey-300);
            border-radius: var(--border-radius-medium);
            background-color: #ffffff;
            font-size: 16px;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            outline: none;
        }

        .google-input:focus {
            border-color: var(--google-blue);
            box-shadow: 0 0 0 1px var(--google-blue);
            background-color: #ffffff;
        }

        .google-input:hover:not(:focus) {
            border-color: var(--google-grey-400);
        }

        /* Floating Labels */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .floating-label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: var(--google-grey-500);
            font-size: 16px;
            font-weight: 400;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            background: #ffffff;
            padding: 0 4px;
        }

        .google-input:focus + .floating-label,
        .google-input:not(:placeholder-shown) + .floating-label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: var(--google-blue);
            font-weight: 500;
        }

        /* Google Buttons */
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--border-radius-medium);
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .google-btn-primary {
            background-color: var(--google-blue);
            color: #ffffff;
            box-shadow: var(--shadow-1);
        }

        .google-btn-primary:hover {
            background-color: var(--google-blue-hover);
            box-shadow: var(--shadow-2);
            transform: translateY(-1px);
        }

        .google-btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-1);
        }

        .google-btn-outlined {
            background-color: transparent;
            color: var(--google-blue);
            border: 1px solid var(--google-grey-300);
        }

        .google-btn-outlined:hover {
            background-color: var(--google-blue-light);
            border-color: var(--google-blue);
        }

        /* Ripple Effect untuk Buttons */
        .google-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }

        .google-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Segmented Control - Google Style */
        .google-segmented {
            display: flex;
            background-color: var(--google-grey-100);
            border-radius: var(--border-radius-medium);
            padding: 4px;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(60,64,67,.1);
        }

        .google-segmented input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .google-segmented label {
            flex: 1;
            text-align: center;
            padding: 12px 16px;
            cursor: pointer;
            z-index: 2;
            transition: color 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            color: var(--google-grey-600);
            font-weight: 500;
            font-size: 14px;
            border-radius: var(--border-radius-small);
        }

        .google-segmented input[type="radio"]:checked + label {
            color: var(--google-blue);
        }

        .google-segmented-pill {
            position: absolute;
            top: 4px;
            bottom: 4px;
            width: calc((100% - 8px) / 3);
            background-color: #ffffff;
            border-radius: var(--border-radius-small);
            box-shadow: var(--shadow-1);
            z-index: 1;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .google-segmented input#pkg-drive:checked ~ .google-segmented-pill {
            transform: translateX(0%);
        }
        .google-segmented input#pkg-photos:checked ~ .google-segmented-pill {
            transform: translateX(100%);
        }
        .google-segmented input#pkg-bundle:checked ~ .google-segmented-pill {
            transform: translateX(200%);
        }

        /* Product Info Card */
        .product-hero {
            background: linear-gradient(135deg, var(--google-blue-light) 0%, #ffffff 100%);
            border: 1px solid var(--google-grey-200);
            border-radius: var(--border-radius-large);
            padding: 32px;
            margin-bottom: 24px;
        }

        /* Feature List */
        .feature-list {
            background: var(--google-grey-50);
            border-radius: var(--border-radius-large);
            padding: 24px;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Payment Methods */
        .payment-option {
            border: 2px solid var(--google-grey-200);
            border-radius: var(--border-radius-medium);
            margin-bottom: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .payment-option:hover {
            border-color: var(--google-grey-300);
            box-shadow: var(--shadow-1);
        }

        .payment-option input[type="radio"]:checked + label {
            background-color: var(--google-blue-light);
            border-color: var(--google-blue);
        }

        .payment-label {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            border-radius: var(--border-radius-medium);
        }

        /* Modal dengan Google Design */
        .google-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(32, 33, 36, 0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
        }

        .google-modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-4);
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Testimonials Grid */
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .testimonial-item {
            border-radius: var(--border-radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-1);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .testimonial-item:hover {
            box-shadow: var(--shadow-3);
            transform: translateY(-4px) scale(1.02);
        }

        .testimonial-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* FAQ dengan Material Design */
        .faq-container {
            background: #ffffff;
            border-radius: var(--border-radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-1);
        }

        .faq-item {
            border-bottom: 1px solid var(--google-grey-200);
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-item summary {
            padding: 20px 24px;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            color: var(--google-grey-900);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .faq-item summary:hover {
            background-color: var(--google-grey-50);
        }

        .faq-item[open] summary {
            color: var(--google-blue);
            background-color: var(--google-blue-light);
        }

        .faq-item summary::-webkit-details-marker {
            display: none;
        }

        .faq-item summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            color: var(--google-grey-500);
        }

        .faq-item[open] summary::after {
            transform: rotate(180deg);
            color: var(--google-blue);
        }

        .faq-content {
            padding: 0 24px 20px 24px;
            color: var(--google-grey-600);
            line-height: 1.6;
        }

        /* Notification Toast */
        .google-toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--google-grey-800);
            color: #ffffff;
            border-radius: 24px;
            box-shadow: var(--shadow-3);
            padding: 12px 24px;
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .google-toast.show {
            display: flex;
            opacity: 1;
            animation: toastSlideIn 4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        @keyframes toastSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        /* Security Badges */
        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--google-grey-50);
            border: 1px solid var(--google-grey-200);
            border-radius: var(--border-radius-medium);
            font-size: 14px;
            font-weight: 500;
            color: var(--google-grey-700);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .google-card {
                margin: 16px;
                border-radius: var(--border-radius-medium);
            }
            
            .product-hero {
                padding: 24px;
                margin: 16px;
            }
            
            .testimonial-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--google-grey-300);
            border-top: 2px solid var(--google-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Additional Google-style enhancements */
        .price-display {
            font-family: 'Google Sans', sans-serif;
            font-weight: 600;
            color: var(--google-blue);
            font-size: 2.5rem;
        }

        .section-title {
            font-family: 'Google Sans', sans-serif;
            font-weight: 600;
            color: var(--google-grey-900);
            margin-bottom: 16px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--google-grey-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--google-grey-400);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--google-grey-500);
        }

        /* Focus indicators */
        .google-btn:focus-visible,
        .google-input:focus-visible {
            outline: 2px solid var(--google-blue);
            outline-offset: 2px;
        }

        /* Payment instruction styles */
        .payment-header {
            background: linear-gradient(135deg, var(--google-grey-900) 0%, var(--google-grey-800) 100%);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius-large) var(--border-radius-large) 0 0;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .countdown-number {
            background-color: #ea4335;
            color: white;
            padding: 6px 12px;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            font-size: 16px;
            font-family: 'Google Sans', sans-serif;
        }

        .payment-card {
            background: #ffffff;
            border: 1px solid var(--google-grey-200);
            border-radius: var(--border-radius-large);
            padding: 24px;
            margin-top: 16px;
            box-shadow: var(--shadow-1);
        }
    </style>

    function copyToClipboard(text, entityName) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showInfoModal('Berhasil Disalin!', `${entityName} telah disalin ke clipboard.`);
        } catch (err) {
            showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
        }
        document.body.removeChild(textArea);
    }

    // --- QRIS LOGIC ---
    function toCRC16(input) {
        let crc = 0xFFFF;
        for (let i = 0; i < input.length; i++) {
            crc ^= input.charCodeAt(i) << 8;
            for (let j = 0; j < 8; j++) {
                crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1;
            }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }

    function createDynamicQrisString(qris, { nominal }) {
        if (!qris) throw new Error('Parameter "qris" (string QRIS statis) dibutuhkan.');
        if (nominal === undefined) throw new Error('Parameter "nominal" dibutuhkan.');

        let qrisModified = qris.slice(0, -4).replace("010211", "010212");
        const nominalStr = String(Math.round(nominal));
        const amountLength = nominalStr.length < 10 ? "0" + nominalStr.length : nominalStr.length.toString();
        const amountPart = "54" + amountLength + nominalStr;
        
        if (!qrisModified.includes("5802ID")) {
            throw new Error("Format string QRIS tidak dikenali (tidak ditemukan '5802ID').");
        }

        let finalQris = qrisModified.replace("5802ID", amountPart + "5802ID");
        const crc = toCRC16(finalQris);

        return finalQris + crc;
    }

        showImage(currentImageIndex + 1);
    }

        showImage(currentImageIndex - 1);
    }

    document.addEventListener('keydown', function(event) {
        if (imageModal.style.display === 'flex') {
            if (event.key === 'ArrowRight') {
                showNextImage();
            } else if (event.key === 'ArrowLeft') {
                showPrevImage();
            } else if (event.key === 'Escape') {
                closeImageModal();
            }
        }
    });
