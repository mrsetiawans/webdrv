                    <p class="text-sm text-gray-500">Nomor Rekening / Virtual Account</p>

                const vaInstructions = {
                    bca_va: [['ATM BCA', '<li>Masukkan Kartu ATM BCA & PIN Anda.</li><li>Pilih menu <strong>Transaksi Lainnya > Transfer > Ke Rekening BCA Virtual Account</strong>.</li><li>Masukkan nomor virtual account: <strong>${paymentAccount.number}</strong>.</li><li>Pastikan detail pembayaran (No. VA, Nama, Total Tagihan) sudah sesuai.</li><li>Masukkan jumlah transfer sesuai Total Tagihan, lalu ikuti instruksi untuk menyelesaikan transaksi.</li>'], ['m-BCA (BCA Mobile)', '<li>Login ke aplikasi BCA Mobile dan pilih menu <strong>m-BCA</strong>.</li><li>Pilih <strong>m-Transfer > BCA Virtual Account</strong>.</li><li>Masukkan nomor virtual account: <strong>${paymentAccount.number}</strong>.</li><li>Konfirmasi detail pembayaran dan masukkan PIN m-BCA Anda.</li>'], ['Internet Banking BCA', '<li>Login ke situs KlikBCA dan pilih menu <strong>Pembayaran Tagihan > Pembayaran > BCA Virtual Account</strong>.</li><li>Masukkan nomor virtual account pada kolom kode bayar.</li><li>Pastikan detail pembayaran sudah sesuai, lalu masukkan password dan mToken Anda.</li>']],
                    bri_va: [['ATM BRI','<li>Masukkan Kartu Debit BRI & PIN Anda.</li><li>Pilih menu <strong>Transaksi Lain > Pembayaran > Lainnya > BRIVA</strong>.</li><li>Masukkan nomor BRIVA: <strong>${paymentAccount.number}</strong>.</li><li>Pastikan detail pembayaran (No. BRIVA, Nama, Jumlah) sudah sesuai.</li><li>Ikuti instruksi untuk menyelesaikan transaksi.</li>'],['Mobile Banking BRI (BRImo)','<li>Login ke aplikasi BRImo dan pilih menu <strong>BRIVA</strong>.</li><li>Pilih pembayaran baru dan masukkan nomor BRIVA: <strong>${paymentAccount.number}</strong>.</li><li>Pastikan detail pembayaran sudah sesuai, lalu masukkan PIN Anda.</li>'],['Internet Banking BRI','<li>Login ke situs Internet Banking BRI.</li><li>Pilih menu <strong>Pembayaran Tagihan > Pembayaran > BRIVA</strong>.</li><li>Masukkan nomor BRIVA, pastikan detailnya benar, lalu masukkan password dan mToken Anda.</li>']],

                    ewallet: [['Cara Bayar via Aplikasi ${paymentAccount.displayName}', `<li>Buka aplikasi <strong>${paymentAccount.displayName}</strong> Anda.</li><li>Pilih menu <strong>Bayar</strong> atau <strong>Transfer</strong>.</li><li>Pilih opsi transfer ke <strong>Sesama ${paymentAccount.displayName}</strong> atau <strong>ke Nomor HP</strong>.</li><li>Masukkan nomor tujuan: <strong>${paymentAccount.number}</strong>.</li><li>Masukkan nominal transfer sebesar <strong>${formatCurrency(totalPrice)}</strong>.</li><li>Pastikan nama penerima (${paymentAccount.accountHolder}) sudah sesuai.</li><li>Masukkan PIN Anda untuk menyelesaikan pembayaran.</li>`]]
                };

                let instructions;
                if (paymentMethodKey.includes('_va')) instructions = vaInstructions[paymentMethodKey];
                else if (paymentAccount.type === 'ewallet') instructions = vaInstructions.ewallet;
                
                if (instructions) {
                    instructionAccordionHTML = instructions.map(([title, content]) => `<details class="new-payment-accordion"><summary>${title.replace(/\$\{.*\}/g, '')}</summary><div class="new-payment-accordion-content"><ol class="space-y-2">${content.replace(/\$\{paymentAccount.number\}/g, paymentAccount.number).replace(/\$\{formatCurrency\(totalPrice\)\}/g, formatCurrency(totalPrice))}</ol></div></details>`).join('');
                } else {
                     instructionAccordionHTML = `<p class="text-sm text-gray-500">Silakan lakukan transfer ke nomor di atas menggunakan metode yang sesuai.</p>`;
                }
            }

            const paymentViewHTML = `
                <div class="payment-header">
                    <h2 class="text-lg font-semibold">Selesaikan Pembayaran</h2>
                    <div class="countdown-timer" id="countdown-timer-display"></div>
                </div>
                <div class="max-w-lg mx-auto p-4">
                    <div class="payment-card">
                        <h3 class="font-bold text-lg">Ringkasan Transaksi</h3>
                        <div class="flex justify-between items-center mt-2 text-sm text-gray-600">
                            <span>Nomor Invoice: ${paymentId}</span>

                            <button onclick="copyToClipboard('${totalPrice}', 'Total Pembayaran')" class="copy-button-text ml-2"><i class="far fa-copy"></i></button>
                        </div>
                    </div>
                    <div class="payment-card">
                        <h3 class="font-bold text-lg">Silahkan Bayar ke</h3>
                        <div class="flex justify-between items-start mt-4">
                            <div><p class="font-semibold text-gray-800">${paymentMethodKey === 'qris' ? 'QRIS' : paymentAccount.displayName}</p></div>
                            <img src="${paymentAccount.logo}" alt="Logo ${paymentAccount.displayName}" class="h-8">
                        </div>
                        ${paymentDetailsBlock}
                        <div class="mt-6">
                            <p class="text-sm text-gray-500">Bayar Sebelum</p>
                            <p class="font-semibold text-gray-800">${paymentDeadlineFormatted}</p>
                        </div>
                        <a href="${waLink}" target="_blank" class="block mt-6">
                           <button class="confirm-button-outlined"><i class="fab fa-whatsapp"></i>Konfirmasi Pembayaran</button>
                        </a>
                    </div>
                    <div class="payment-card">
                        <h3 class="font-bold text-lg">Cara Membayar</h3>
                        <div class="mt-2">${instructionAccordionHTML}</div>
                    </div>
                </div>`;
            
            elements.paymentInstructionContainer.innerHTML = paymentViewHTML;
            startCountdown();
        }
        
        function startCountdown() {
            const countdownElement = document.getElementById('countdown-timer-display');
            if (!countdownElement || !expiryTime) return;
            countdownInterval = setInterval(() => {
                const distance = expiryTime - new Date().getTime();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Waktu Habis";
                    return;
                }
                const h = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
                const m = Math.floor((distance % (1000*60*60))/(1000*60));
                const s = Math.floor((distance % (1000*60))/1000);
                countdownElement.innerHTML = `<div class="countdown-item"><span class="countdown-number">${String(h).padStart(2,'0')}</span> Jam</div><div class="countdown-item"><span class="countdown-number">${String(m).padStart(2,'0')}</span> Menit</div><div class="countdown-item"><span class="countdown-number">${String(s).padStart(2,'0')}</span> Detik</div>`;
            }, 1000);
        }

        const FIRST_NAMES = ["Adi", "Agus", "Ahmad", "Aji", "Aminah", "Amir", "Andi", "Andre", "Angga", "Ani", "Anisa", "Anton", "Ari", "Arif", "Asep", "Bayu", "Bambang", "Bella", "Budi", "Cahya", "Candra", "Cecep", "Dadan", "Dedi", "Deni", "Desi", "Dewi", "Dian", "Dimas", "Dina", "Dinda", "Doni", "Eka", "Eko", "Endah", "Erick", "Erwin", "Eva", "Fajar", "Farah", "Farhan", "Fatima", "Fauzan", "Febri", "Fernando", "Fikri", "Fitriani", "Galih", "Gilang", "Hadi", "Hafiz", "Hana", "Handoko", "Harianto", "Hasan", "Hendra", "Heru", "Hidayat", "Ibrahim", "Ichsan", "Ida", "Ihsanudin", "Ilham", "Imam", "Indah", "Indra", "Iqbal", "Irfan", "Irwan", "Ivan", "Jaka", "Jamaludin", "Jefri", "Joko", "Joni", "Kamaludin", "Kartika", "Khairul", "Krisna", "Kurniawan", "Lestari", "Lia", "Lina", "Lisa", "Lukman", "Lutfi", "Made", "Maulana", "Mila", "Mira", "Mochammad", "Monica", "Muhammad", "Mukti", "Muslimah", "Nadia", "Nana", "Nanda", "Nia", "Nina", "Novi", "Novita", "Nuraini", "Nurul", "Putra", "Putri", "Rachmat", "Raditya", "Rafli", "Rahayu", "Rahman", "Rahmat", "Rama", "Rangga", "Rani", "Ratna", "Reza", "Rian", "Rico", "Rina", "Rini", "Roni", "Rossa", "Ryan", "Sari", "Septian", "Setiawan", "Sinta", "Sonia", "Sugeng", "Sugiarto", "Surya", "Susanto", "Tania", "Tedi", "Tono", "Tony", "Tri", "Usman", "Utami", "Vera", "Wahyu", "Wahyudi", "Wawan", "Wibowo", "Widi", "Widodo", "Wijaya", "Yani", "Yanto", "Yoga", "Yogi", "Yohanes", "Yosef", "Yuda", "Yudi", "Yulia", "Yulianto", "Yuni", "Yusuf", "Zahra", "Zainal"];
        function showNextNotification() {
            if (!elements.notifBox || !elements.notifName) return;
            elements.notifName.textContent = FIRST_NAMES[Math.floor(Math.random() * FIRST_NAMES.length)];
            elements.notifBox.classList.remove('show');

            elements.notifBox.classList.add('show');
            setTimeout(showNextNotification, Math.floor(Math.random() * 10000) + 8000);
        }

        // --- INITIALIZATION ---
        elements.currentYear.textContent = new Date().getFullYear();
        elements.submitBtn.addEventListener('click', handleFormSubmit);
        document.querySelectorAll('input[name="package"]').forEach(radio => radio.addEventListener('change', (event) => { currentPackageId = event.target.value; updateDisplay(); }));
        updateDisplay();
        setTimeout(showNextNotification, 6000);
    });

    // --- GLOBAL HELPER FUNCTIONS ---
    const infoModal = document.getElementById('infoModal');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    
    function showInfoModal(title, message) { if (!infoModal) return; infoModal.querySelector('#modalTitle').textContent = title; infoModal.querySelector('#modalMessage').textContent = message; infoModal.style.display = 'flex'; }
    function closeInfoModal() { if (!infoModal) return; infoModal.style.display = 'none'; }
    function openImageModal(event, src) { event.stopPropagation(); if (!imageModal || !modalImage) return; imageModal.style.display = "flex"; modalImage.src = src; }
    function closeImageModal() { if (!imageModal) return; imageModal.style.display = "none"; }
    function copyToClipboard(text, entityName) { const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select(); try { document.execCommand('copy'); showInfoModal('Berhasil Disalin!', `${entityName} telah disalin.`); } catch (err) { showInfoModal('Gagal!', 'Gagal menyalin.'); } document.body.removeChild(ta); }
    function createDynamicQrisString(qris, { nominal }) { if (!qris || nominal === undefined) return ""; let qm = qris.slice(0, -4).replace("010211", "010212"); const ns = String(Math.round(nominal)); const al = ns.length < 10 ? "0" + ns.length : ns.length.toString(); const ap = "54" + al + ns; if (!qm.includes("5802ID")) return ""; let fq = qm.replace("5802ID", ap + "5802ID"); return fq + toCRC16(fq); }
    function toCRC16(input) { let crc = 0xFFFF; for (let i = 0; i < input.length; i++) { crc ^= input.charCodeAt(i) << 8; for (let j = 0; j < 8; j++) { crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1; } } return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0'); }
    function getIndonesianTimezone() { const offset = new Date().getTimezoneOffset() / -60; if (offset === 7) return 'WIB'; if (offset === 8) return 'WITA'; if (offset === 9) return 'WIT'; return `GMT${offset>0?'+':'-'}${String(Math.abs(Math.floor(offset))).padStart(2,'0')}:00`; }
    
    function getDetailsModalHTML(details) {
        const { pkg, totalPrice, paymentId, nama, whatsapp } = details;
        const uniqueCodeValue = totalPrice - pkg.price;
        return `<div class="details-modal-header"><h3>Ringkasan Transaksi</h3><button class="details-modal-close" onclick="closeDetailsModal()">&times;</button></div><div class="details-modal-body"><p class="text-sm text-gray-500 mb-4">Nomor Invoice: ${paymentId}</p><div class="text-center mb-6"><p class="text-sm text-gray-600">Total Pembayaran</p><div class="flex items-center justify-center"><p class="text-3xl font-bold text-gray-800">${formatCurrency(totalPrice)}</p><button onclick="copyToClipboard('${totalPrice}', 'Total Pembayaran')" class="copy-button-text ml-2"><i class="far fa-copy"></i></button></div></div><div class="space-y-4 border-t border-b border-gray-200 py-4 mb-4"><div class="flex justify-between text-sm"><span>${pkg.name}</span><span class="font-medium">${formatCurrency(pkg.price)}</span></div><div class="flex justify-between text-sm"><span class="text-gray-500">Kode Unik</span><span class="font-medium">${formatCurrency(uniqueCodeValue)}</span></div></div><div class="space-y-2 mb-6"><div class="flex justify-between font-bold"><span>Total Pembayaran</span><span>${formatCurrency(totalPrice)}</span></div></div><div class="border-t border-gray-200 pt-4"><h4 class="font-semibold mb-3 text-sm">Informasi Pelanggan</h4><div class="grid grid-cols-2 gap-4 text-sm"><div><p class="text-gray-500">Nama</p><p class="font-medium">${nama}</p></div><div><p class="text-gray-500">Nomor Telepon</p><p class="font-medium">${whatsapp}</p></div></div></div></div>`;
    }
    
    window.showDetailsModal = function(event) {
        event.preventDefault();
        const detailsModalContent = document.getElementById('detailsModalContent');
        const detailsModal = document.getElementById('detailsModal');
        detailsModalContent.innerHTML = getDetailsModalHTML(currentOrderDetails);
        detailsModal.style.display = 'flex';
        detailsModalContent.classList.remove('is-closing');
        detailsModalContent.classList.add('is-open');
    }

    window.closeDetailsModal = function() {
        const detailsModalContent = document.getElementById('detailsModalContent');
        const detailsModal = document.getElementById('detailsModal');
        detailsModalContent.classList.remove('is-open');
        detailsModalContent.classList.add('is-closing');
        setTimeout(() => { detailsModal.style.display = 'none'; }, 300);
    }
    
    window.onclick = function(event) {
        if (event.target == infoModal) closeInfoModal();
        if (event.target == imageModal) closeImageModal();
        if (event.target == document.getElementById('detailsModal')) closeDetailsModal();
    }
    </script>
