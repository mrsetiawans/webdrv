    <style>
        :root {
            /* Vibrant Apple-Style Palette */
            --theme-primary: #007aff; /* Apple Blue */
            --theme-primary-hover: #005ecb;
            --theme-background: #f8f9fa;
            --theme-surface: #ffffff;
            --theme-on-surface: #3c4043;
            --theme-on-surface-variant: #5f6368;
            --theme-outline: #dadce0;
            --theme-outline-variant: #e8eaed;

            /* Custom Apple Colors */
            --apple-blue: #007aff;
            --apple-green: #34c759;
            --apple-yellow: #ffcc00;
            --apple-red: #ff3b30;

            /* Shadows */
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --shadow-2: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
            --shadow-3: 0 4px 8px 3px rgba(60,64,67,.15), 0 1px 3px rgba(60,64,67,.3);
        }
        /* Google Sans Typography (can be kept or changed to SF Pro) */
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--theme-background);
            color: var(--theme-on-surface);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .google-sans {
            font-family: 'Google Sans', sans-serif;
        }
        /* Enhanced Material Design Components */
        .material-card {
            background: var(--theme-surface);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
            transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--theme-outline);
        }
        .material-card:hover {
            box-shadow: var(--shadow-2);
        }
        .material-card-elevated {
            box-shadow: var(--shadow-2);
        }
        /* Enhanced Form Inputs */
        .form-input {
            border: 2px solid var(--theme-outline);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            padding: 10px 12px;
            width: 100%;
            background-color: var(--theme-surface);
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: var(--theme-on-surface);
        }
        .form-input:focus {
            border-color: var(--theme-primary);
            background-color: var(--theme-surface);
            outline: none;
            box-shadow: 0 0 0 1px var(--theme-primary);
        }
        .form-input::placeholder {
            color: var(--theme-on-surface-variant);
        }
        /* Enhanced Buttons */
        .cta-button {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            width: 100%;
            border: none;
            text-transform: none;
            letter-spacing: 0.25px;
            min-height: 46px;
        }
        .blue-button {
            background-color: var(--theme-primary);
            color: white;
            box-shadow: var(--shadow-1);
        }
        .blue-button:hover {
            background-color: var(--theme-primary-hover);
            box-shadow: var(--shadow-2);
            transform: translateY(-1px);
        }
        .blue-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-1);
        }
        .red-button {
            background-color: var(--apple-red);
            color: white;
            box-shadow: var(--shadow-1);
        }
        .red-button:hover {
            background-color: #D93025; /* Darker red */
            box-shadow: var(--shadow-2);
        }
        .cta-button:disabled {
            background-color: var(--theme-outline-variant);
            color: var(--theme-on-surface-variant);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* Enhanced Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--theme-surface);
            margin: auto;
            padding: 28px;
            width: 90%;
            max-width: 480px;
            border-radius: 16px;
            box-shadow: var(--shadow-3);
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .modal-content h3 {
            color: var(--theme-on-surface);
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
        }
        .modal-content p {
            color: var(--theme-on-surface-variant);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 14px;
        }
        .modal-ok-button {
            background-color: var(--theme-primary);
            color: white;
            padding: 10px 28px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 36px;
        }
        .modal-ok-button:hover {
            background-color: var(--theme-primary-hover);
            box-shadow: var(--shadow-1);
        }
        /* === START: Auto-Scrolling Testimonial Carousel Styles === */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .testimonial-carousel-container {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 5%, rgba(0,0,0,1) 95%, rgba(0,0,0,0) 100%);
        }
        .testimonial-track {
            flex-shrink: 0;
            display: flex;
            justify-content: flex-start; /* Aligns items to the start */
            min-width: 100%;
            animation: scroll 100s linear infinite;
        }
        .testimonial-carousel-container:hover .testimonial-track {
            animation-play-state: paused;
        }
        .testimonial-slide {
            flex-shrink: 0;
            width: 40vw; /* Responsive width for slides */
            max-width: 380px; /* Max width to prevent them getting too large */
            padding: 0 6px; /* Creates 12px space between images */
        }
        .testimonial-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 4 / 3;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .testimonial-image:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-2);
        }
        /* === END: Auto-Scrolling Testimonial Carousel Styles === */

        /* Enhanced Notification Toast */
        .notif-box {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff; /* White background */
            color: #3c4043; /* Google Dark Grey Text */
            border-radius: 50px; /* Capsule Shape */
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15); /* Google Shadow */
            padding: 12px 24px;
            display: none;
            align-items: center;
            gap: 12px;
            width: auto;
            max-width: 400px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }
        .notif-box.show {
            display: flex;
            opacity: 1;
            animation: slideInAndOut 5s ease-in-out forwards;
        }
        @keyframes slideInAndOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            10% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
        .notif-icon-wrapper {
            color: var(--apple-green);
            font-size: 20px;
            flex-shrink: 0;
        }
        .notif-message {
            font-size: 14px;
            line-height: 1.4;
        }
        .notif-message strong {
            font-weight: 500;
        }
        .notif-time {
            font-size: 12px;
            color: #5f6368; /* Darker grey for time on white bg */
            margin-top: 2px;
        }
        /* Enhanced FAQ Section */
        .faq-item {
            border-bottom: 1px solid var(--theme-outline);
            transition: background-color 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .faq-item:last-child {
            border-bottom: none;
        }
        .faq-item:hover {
            background-color: var(--theme-background);
        }
        .faq-item summary {
            font-weight: 500;
            font-size: 15px;
            color: var(--theme-on-surface);
            padding: 16px 12px;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Google Sans', sans-serif;
        }
        .faq-item summary::-webkit-details-marker {
            display: none;
        }
        .faq-item summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--theme-on-surface-variant);
            font-size: 14px;
        }
        .faq-item[open] summary::after {
            transform: rotate(180deg);
        }
        .faq-content {
            padding: 0 12px 16px 12px;
            color: var(--theme-on-surface-variant);
            line-height: 1.6;
            font-size: 14px;
        }
        .faq-item[open] summary {
            color: var(--theme-primary);
        }
        /* This rule prevents a double-border issue on card-style accordions */
        .faq-item.rounded-lg {
            border-bottom: none;
        }
        /* Compact styles for the main info/help FAQ section */
        #info-section-full .faq-item summary {
            padding: 12px 10px;
            font-size: 14px;
        }
        #info-section-full .faq-content {
            padding: 4px 10px 12px 10px;
            font-size: 13px;
        }
        #info-section-full .faq-item {
            border-bottom: 1px solid var(--theme-outline-variant);
        }

        /* Enhanced Segmented Control */
        .segmented-control {
            display: flex;
            position: relative;
            background-color: var(--theme-outline-variant);
            border-radius: 12px;
            padding: 4px;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(60, 64, 67, 0.1);
        }
        .segmented-control .package-radio {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .segmented-control .package-label {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--theme-on-surface-variant);
            font-size: 13px;
            font-weight: 500;
            line-height: 1.2;
            font-family: 'Google Sans', sans-serif;
            border-radius: 8px;
        }
        .segmented-control .package-radio:checked + .package-label {
            color: #ffffff;
        }
        .segmented-control-pill {
            position: absolute;
            top: 4px;
            bottom: 4px;
            width: calc((100% - 8px) / 2);
            background-color: var(--theme-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            z-index: 1;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .segmented-control .package-radio#pkg-yearly:checked ~ .segmented-control-pill {
            transform: translateX(0%);
        }
        .segmented-control .package-radio#pkg-lifetime:checked ~ .segmented-control-pill {
            transform: translateX(100%);
        }
        /* Enhanced Product Info Display */
        #product-info-form-top {
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-info-card {
            background: #ffffff;
            border: 1px solid var(--theme-outline);
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-info-card:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }
        /* Enhanced Payment Method Styles */
        .payment-radio {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .payment-label {
            display: flex;
            align-items: center;
            padding: 12px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 12px;
            margin: 2px;
        }
        .payment-label:hover {
            background-color: var(--theme-background);
        }
        .payment-radio:checked + .payment-label {
            background-color: #e8f0fe; /* Light blue */
            box-shadow: inset 0 0 0 2px var(--theme-primary);
        }
        .payment-logo-container {
            width: 48px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            padding: 4px;
            border: 1px solid var(--theme-outline, #dadce0);
            flex-shrink: 0;
        }
        .form-payment-logo-container {
            width: 48px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            padding: 4px;
            border: 1px solid var(--theme-outline, #dadce0);
            flex-shrink: 0;
        }
        .payment-logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .custom-radio-button {
            height: 20px;
            width: 20px;
            border: 2px solid var(--theme-outline);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            margin-left: auto;
        }
        .custom-radio-button .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: transparent;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .payment-radio:checked + .payment-label .custom-radio-button {
            border-color: var(--theme-primary);
        }
        .payment-radio:checked + .payment-label .custom-radio-button .dot {
            background-color: var(--theme-primary);
        }
        /* Enhanced Payment Instruction Layout */
        .payment-header {
            background: linear-gradient(135deg, #202124 0%, #3c4043 100%);
            color: #fff;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .payment-card {
            background-color: var(--theme-surface);
            border: 1px solid var(--theme-outline);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            box-shadow: var(--shadow-1);
        }
        .copy-button-text {
            background: none;
            border: none;
            color: var(--theme-primary);
            font-weight: 500;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .copy-button-text:hover {
            background-color: #e8f0fe;
        }
        .confirm-button-outlined {
            width: 100%;
            padding: 12px 24px;
            border: 2px solid var(--theme-primary);
            color: var(--theme-primary);
            background-color: transparent;
            border-radius: 24px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 48px;
        }
        .confirm-button-outlined:hover {
            background-color: #e8f0fe;
            box-shadow: var(--shadow-1);
        }
        .payment-accordion {
            border-bottom: 1px solid var(--theme-outline);
        }
        .payment-accordion:last-child {
            border-bottom: none;
        }
        .payment-accordion summary {
            font-weight: 500;
            padding: 14px 0;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Google Sans', sans-serif;
        }
        .payment-accordion summary::-webkit-details-marker {
            display: none;
        }
        .payment-accordion summary::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--theme-on-surface-variant);
        }
        .payment-accordion[open] summary::after {
            transform: rotate(180deg);
        }
        .payment-accordion-content {
            padding-bottom: 16px;
            color: var(--theme-on-surface-variant);
            line-height: 1.6;
        }
        .payment-accordion-content ol {
            list-style-type: decimal;
            padding-left: 20px;
            font-size: 14px;
        }
        /* === START: User Requested Styles === */
        /* Ukuran untuk desktop dan tablet */
        .payment-header {
            padding: 1rem; /* 16px */
        }
        .payment-header h2 {
            font-size: 1.125rem; /* 18px */
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            color: #ffffff; /* Ditambahkan agar teks terlihat */
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .countdown-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .countdown-number {
            background-color: var(--apple-red);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem; /* 17.6px */
            font-family: 'Google Sans', sans-serif;
            text-align: center;
        }
        /* Penyesuaian ukuran untuk layar mobile (di bawah 768px) */
        @media (max-width: 768px) {
            .payment-header {
                padding: 0.875rem 1rem; /* 14px */
            }
            .payment-header h2 {
                font-size: 1.0625rem; /* 17px */
            }
            .countdown-timer {
                margin-top: 0.25rem;
            }
            .countdown-number {
                font-size: 0.875rem; /* 14px */
                padding: 0.15rem 0.4rem;
            }
            .countdown-item {
                font-size: 0.75rem; /* 12px */
            }
        }
        /* === END: User Requested Styles === */

        /* Enhanced Details Modal (Bottom Sheet) */
        #detailsModal {
            align-items: flex-end;
        }
        .details-modal-content {
            background-color: var(--theme-surface);
            width: 100%;
            max-width: 100%;
            border-radius: 20px 20px 0 0;
            box-shadow: var(--shadow-3);
            text-align: left;
            transform: translateY(100%);
        }
        .details-modal-content.is-open {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .details-modal-content.is-closing {
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100%);
            }
        }
        .details-modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--theme-outline);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-modal-header h3 {
            font-size: 18px;
            font-weight: 500;
            color: var(--theme-on-surface);
            font-family: 'Google Sans', sans-serif;
        }
        .details-modal-close {
            font-size: 24px;
            font-weight: 400;
            color: var(--theme-on-surface-variant);
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;

    const blacklistedNumbers = ['081234567890'];

    function isInvalidPattern(nomor) {
        if (blacklistedNumbers.includes(nomor)) return true;
        const numberPart = nomor.substring(2);
        if (/(\d)\1{4,}/.test(numberPart)) return true;
        for (let i = 0; i < numberPart.length - 4; i++) {
            const sub = numberPart.substring(i, i + 5);
            const isAscending = '0123456789'.includes(sub);
            const isDescending = '9876543210'.includes(sub);
            if (isAscending || isDescending) return true;
        }
        const uniqueDigits = new Set(numberPart.split(''));
        if (uniqueDigits.size < 4) return true;
        if (/(..)\1\1/.test(numberPart)) return true;
        return false;
    }

        const prefix = nomor.substring(0, 4);

        }

        function getIndonesianTimezone() {
            const offset = new Date().getTimezoneOffset() / -60;
            if (offset === 7) return 'WIB';
            if (offset === 8) return 'WITA';
            if (offset === 9) return 'WIT';
            const sign = offset > 0 ? '+' : '-';
            const hours = Math.abs(Math.floor(offset));
            return `GMT${sign}${String(hours).padStart(2, '0')}:00`;
        }

                idPembayaran: paymentId,
                nomorRekening: paymentAccount.number,
                sheetName: formData.get('sheetName')
            };

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Waktu Habis";
                    return;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `
                    <div class="countdown-item">
                        <span class="countdown-number">${String(hours).padStart(2, '0')}</span> Jam
                    </div>
                    <div class="countdown-item">

                    <div class="countdown-item">

            }, 1000);
        }

    function toCRC16(input) {
        let crc = 0xFFFF;
        for (let i = 0; i < input.length; i++) {
            crc ^= input.charCodeAt(i) << 8;
            for (let j = 0; j < 8; j++) {
                crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1;
            }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }

    function createDynamicQrisString(qris, { nominal }) {
        if (!qris) throw new Error('Parameter "qris" (string QRIS statis) dibutuhkan.');
        if (nominal === undefined) throw new Error('Parameter "nominal" dibutuhkan.');

        let qrisModified = qris.slice(0, -4).replace("010211", "010212");
        const nominalStr = String(Math.round(nominal));
        const amountLength = nominalStr.length < 10 ? "0" + nominalStr.length : nominalStr.length.toString();
        const amountPart = "54" + amountLength + nominalStr;
        
        if (!qrisModified.includes("5802ID")) {
            throw new Error("Format string QRIS tidak dikenali (tidak ditemukan '5802ID').");
        }

        let finalQris = qrisModified.replace("5802ID", amountPart + "5802ID");
        const crc = toCRC16(finalQris);

        return finalQris + crc;
    }
