             border-radius: 12px;
             padding: 1rem;
             cursor: pointer;
             transition: all 0.2s ease;

        .package-option.selected {
            border-color: #0065ff;
            background-color: #f0f6ff;
            box-shadow: 0 0 0 1px #0065ff;
        }
        .package-option .badge {

            left: 50%;

            color: #172b4d;

            font-weight: 700;
            padding: 4px 10px;

        }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 24px 32px; width: 90%; max-width: 450px;
            border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-content h3 { color: #172b4d; margin-bottom: 15px; font-size: 1.5rem; font-weight: 700; }
        .modal-content p { color: #42526e; margin-bottom: 20px; line-height: 1.6; }
        .modal-ok-button {
            background-color: #0065ff; color: white; padding: 10px 24px; border: none; border-radius: 8px;

            transform: scale(1.05);

        }

            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background-color: #172b4d;

            max-width: 450px; z-index: 1000; opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease, bottom 0.4s ease;

        .notif-box.show { display: flex; opacity: 1; animation: slideInAndOut 5s ease-in-out forwards; }
        @keyframes slideInAndOut {
            0%   { opacity: 0; transform: translateX(-50%) translateY(30px); }
            10%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            90%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(30px); }

                    <img src="https://placehold.co/300x400/e2e8f0/64748b?text=Testimoni+3" alt="Testimoni 3" class="testimonial-image rounded-lg w-full h-auto object-cover aspect-[3/4]">
                    <img src="https://placehold.co/300x400/e2e8f0/64748b?text=Testimoni+4" alt="Testimonial 4" class="testimonial-image rounded-lg w-full h-auto object-cover aspect-[3/4]">
                    <img src="https://placehold.co/300x400/e2e8f0/64748b?text=Testimoni+5" alt="Testimoni 5" class="testimonial-image rounded-lg w-full h-auto object-cover aspect-[3/4]">
                    <img src="https://placehold.co/300x400/e2e8f0/64748b?text=Testimoni+6" alt="Testimoni 6" class="testimonial-image rounded-lg w-full h-auto object-cover aspect-[3/4]">
                </div>
            </div>`;

        const getFaqHTML = () => `
             <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-xl font-bold mb-4 text-center">Pertanyaan Umum (FAQ)</h3>
                <details class="faq-item">
                    <summary>Apakah ini benar-benar unlimited?</summary>
                    <div class="faq-content">Ya, benar sekali. Baik <strong>Paket Akun Pribadi</strong> maupun <strong>Paket Akun Baru</strong> sama-sama memberikan Anda kapasitas penyimpanan tanpa batas (unlimited).</div>
                </details>
                <details class="faq-item">
                    <summary>Apakah ini aman dan legal?</summary>
                    <div class="faq-content">Tentu saja. Proses upgrade dilakukan melalui metode yang sah dan akun Anda tetap aman di bawah pengelolaan Google. Kami menjamin keamanan data dan privasi akun Anda.</div>
                </details>
                <details class="faq-item">
                    <summary>Apakah saya bisa menggunakan email lama saya?</summary>
                    <div class="faq-content">Ya, Anda bisa menggunakan akun Google (email Gmail) lama Anda jika memilih <strong>Paket Akun Pribadi</strong>.</div>
                </details>
                <details class="faq-item">
                    <summary>Berapa lama prosesnya?</summary>
                    <div class="faq-content">Prosesnya sangat cepat, biasanya hanya dalam beberapa menit hingga maksimal 1x24 jam setelah konfirmasi pembayaran dan data kami terima.</div>
                </details>
                <details class="faq-item">
                    <summary>Apakah ada biaya bulanan atau tahunan?</summary>
                    <div class="faq-content">Tidak ada! Ini adalah pembayaran sekali untuk selamanya. Anda tidak perlu khawatir tentang biaya langganan bulanan atau tahunan lagi.</div>
                </details>
             </div>
        `;
        
        const getPolicyHTML = () => `
            <div class="bg-white p-6 rounded-xl shadow-sm text-sm text-gray-600">
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-2 text-gray-800">Kebijakan Privasi</h3>
                    <p class="mb-4">Informasi yang Anda berikan (alamat email Google) hanya digunakan untuk keperluan upgrade dan komunikasi terkait pesanan. Kami <strong>tidak pernah</strong> meminta atau menyimpan kata sandi Anda. Semua data file Anda di Drive tetap sepenuhnya pribadi di bawah kendali Anda dan kebijakan Google.</p>
                    <h4 class="font-medium text-gray-800 mb-2">Poin Penting:</h4>
                    <ul class="list-disc list-inside space-y-1">
                        <li>Kami hanya butuh email, bukan password.</li>
                        <li>Informasi pembayaran diproses oleh gateway aman.</li>
                        <li>Data Anda tidak dibagikan ke pihak lain.</li>
                        <li>Kami tidak mengakses file di dalam Drive Anda.</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-2 text-gray-800">Syarat & Ketentuan</h3>
                     <p class="mb-4">Dengan menggunakan layanan ini, Anda setuju untuk terikat pada S&K kami. Layanan ini adalah pembayaran satu kali untuk manfaat seumur hidup, tunduk pada kebijakan Google yang berlaku.</p>
                    <h4 class="font-medium text-gray-800 mb-2">Poin Penting:</h4>
                    <ul class="list-disc list-inside space-y-1">
                        <li>Layanan untuk penggunaan wajar dan tidak melanggar hukum.</li>
                        <li>Garansi penuh jika upgrade gagal karena kesalahan kami.</li>
                        <li>Garansi tidak mencakup pemblokiran akun akibat pelanggaran oleh pengguna.</li>
                        <li>Perubahan kebijakan Google di masa depan berada di luar kendali kami.</li>
                    </ul>
                </div>
            </div>
        `;

        // --- FUNCTIONS ---
        function formatCurrency(value) {
            return `Rp${value.toLocaleString('id-ID', { minimumFractionDigits: 0 })}`;
        }

        function updateDisplay(selectedPackageKey) {
            const pkg = packages[selectedPackageKey];
            const totalPrice = pkg.price + uniqueCode;

            // Populate content
            const productInfoHTML = getProductInfoHTML(pkg);
            const featuresHTML = getFeaturesHTML(pkg);
            const orderDetailsHTML = getOrderDetailsHTML(pkg, totalPrice);
            const testimonialsHTML = getTestimonialsHTML();
            const faqHTML = getFaqHTML();
            const policyHTML = getPolicyHTML();

            // Desktop placeholders
            elements.productInfoDesktop.innerHTML = productInfoHTML;
            elements.featuresDesktop.innerHTML = featuresHTML;
            elements.orderDetailsDesktop.innerHTML = orderDetailsHTML;
            
            // Mobile placeholders
            elements.productInfoMobile.innerHTML = productInfoHTML;
            elements.featuresMobile.innerHTML = featuresHTML;
            elements.orderDetailsMobile.innerHTML = orderDetailsHTML;

            // Full width placeholders
            elements.testimonialsFull.innerHTML = testimonialsHTML;
            elements.faqFull.innerHTML = faqHTML;
            elements.policyFull.innerHTML = policyHTML;


            const isPribadi = selectedPackageKey === 'pribadi';
            elements.emailField.style.display = isPribadi ? 'block' : 'none';
            elements.usernameField.style.display = !isPribadi ? 'block' : 'none';
            
            document.getElementById('paket-pribadi').classList.toggle('selected', isPribadi);
            document.getElementById('paket-baru').classList.toggle('selected', !isPribadi);
        }

        function handlePackageSelection(e) {
            const selectedValue = e.currentTarget.id.includes('pribadi') ? 'pribadi' : 'baru';
            document.querySelector(`input[name="paket"][value="${selectedValue}"]`).checked = true;
            updateDisplay(selectedValue);
        }

        function generateWaLink(formData, pkg, totalPrice) {
            let detailPesanan = pkg.name === "Paket Akun Pribadi (Upgrade)"
                ? `*Email Google:* ${formData.get('email')}\n`
                : `*Username yg diinginkan:* ${formData.get('username')}@gmail.com\n`;

            let pesanWA = `Halo, saya ingin konfirmasi pembayaran untuk pesanan:\n\n`;
            pesanWA += `*ID Pesanan:* ${Date.now()}\n`;
            pesanWA += `*Paket:* ${pkg.name}\n`;
            pesanWA += `*Nama:* ${formData.get('nama')}\n`;
            pesanWA += `*No. WhatsApp:* ${formData.get('whatsapp')}\n`;
            pesanWA += detailPesanan;
            pesanWA += `*Total Transfer:* ${formatCurrency(totalPrice)}\n\n`;
            pesanWA += `Saya sudah melakukan transfer. Mohon untuk segera diproses. Terima kasih.`;
            
            return `https://wa.me/6285691615383?text=${encodeURIComponent(pesanWA)}`;
        }

        function handleFormSubmit() {
            const formData = new FormData(elements.orderForm);
            const nama = formData.get('nama').trim();
            const whatsapp = formData.get('whatsapp').trim();
            const email = formData.get('email').trim();
            const username = formData.get('username').trim();
            const selectedPackageKey = document.querySelector('input[name="paket"]:checked').value;
            const selectedPaymentMethodKey = document.querySelector('input[name="payment"]:checked');

            // --- Validation Checks ---
            if (!nama) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi Nama Anda.');
                elements.orderForm.querySelector('#nama').focus();
                return;
            }
            if (!whatsapp) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi Nomor WhatsApp Anda.');
                elements.orderForm.querySelector('#whatsapp').focus();
                return;
            }

            if (selectedPackageKey === 'pribadi' && !email) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi alamat Gmail yang akan di-upgrade.');
                elements.emailInput.focus();
                return;
            }

            if (selectedPackageKey === 'baru' && !username) {
                showInfoModal('Data Belum Lengkap', 'Silakan isi username yang Anda inginkan untuk akun baru.');
                elements.usernameInput.focus();
                return;
            }
            
            if (!selectedPaymentMethodKey) {
                showInfoModal('Pembayaran Belum Dipilih', 'Silakan pilih salah satu metode pembayaran.');
                return;
            }
            // --- End Validation ---

            const pkg = packages[selectedPackageKey];
            const totalPrice = pkg.price + uniqueCode;
            const paymentAccount = paymentAccounts[selectedPaymentMethodKey.value];

            elements.mainContentContainer.style.display = 'none';
            elements.footer.style.display = 'none';

            const paymentMethodText = paymentAccount.bank.includes('Virtual Account') 
                ? `ke nomor ${paymentAccount.bank}` 
                : `ke rekening ${paymentAccount.bank}`;

            const waLink = generateWaLink(formData, pkg, totalPrice);
            const paymentViewHTML = `
                <div class="p-6 sm:p-8 md:p-10 flex flex-col items-center text-center max-w-2xl mx-auto">
                    <div class="w-24 h-24 mb-6 rounded-full bg-blue-100 flex items-center justify-center">
                        <span class="text-5xl">🎉</span>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Terimakasih sudah pesan Gdrive Unlimited</h2>
                    <p class="text-gray-600 mb-6">Orderan kamu sedang Kami proses, silakan transfer sejumlah</p>
                    
                    <div class="bg-blue-50 text-blue-800 font-bold text-4xl rounded-xl py-4 px-8 mb-6">
                        ${formatCurrency(totalPrice)}
                    </div>
                    
                    <p class="text-gray-600 mb-6">${paymentMethodText} berikut ini:</p>
                    
                    <div class="w-full bg-white p-6 rounded-xl shadow-sm border text-left mb-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <img src="${paymentAccount.logo}" alt="Logo ${paymentAccount.bank}" class="h-6 mb-4">
                                <p class="font-bold text-lg">${paymentAccount.name}</p>
                                <p class="text-gray-600">${paymentAccount.number} • ${paymentAccount.bank}</p>
                            </div>
                            <button onclick="copyToClipboard('${paymentAccount.number}', 'Nomor Rekening')" class="text-gray-500 hover:text-blue-600 transition-colors">
                                <i class="far fa-copy text-2xl"></i>
                            </button>
                        </div>
                    </div>

                    <div class="w-full flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border mb-8">
                        <span class="text-gray-600">Total transfer</span>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl">${formatCurrency(totalPrice)}</span>
                            <button onclick="copyToClipboard('${totalPrice}', 'Total Transfer')" class="text-gray-500 hover:text-blue-600 transition-colors">
                                <i class="far fa-copy text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <a href="${waLink}" target="_blank" class="cta-button blue-button w-full">Konfirmasi Pembayaran</a>
                </div>
            `;
            elements.paymentInstructionContainer.innerHTML = paymentViewHTML;
        }
        
        // --- NOTIFICATION FUNCTIONS ---
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateRandomName() {
            const firstName = getRandomElement(FIRST_NAMES);
            const lastNameInitial = getRandomElement(LAST_NAMES);
            return `${firstName} ${lastNameInitial}`;
        }
        
        function showNextNotification() {
            if (!elements.notifBox || !elements.notifName) return;
            
            elements.notifName.textContent = generateRandomName();
            elements.notifBox.classList.remove('show');
            setTimeout(() => {
                elements.notifBox.classList.add('show');
            }, 100);
        }

        function scheduleNextNotification() {
            const randomDelay = Math.floor(Math.random() * 10000) + 8000; // 8-18 seconds
            setTimeout(() => {
                showNextNotification();
                scheduleNextNotification();
            }, randomDelay);
        }

        // --- INITIALIZATION ---
        elements.currentYear.textContent = new Date().getFullYear();
        
        document.getElementById('paket-pribadi').addEventListener('click', handlePackageSelection);
        document.getElementById('paket-baru').addEventListener('click', handlePackageSelection);
        
        elements.submitBtn.addEventListener('click', handleFormSubmit);

        updateDisplay('pribadi');
        
        setTimeout(scheduleNextNotification, 6000);

    });

    // --- GLOBAL HELPER FUNCTIONS ---
    const infoModal = document.getElementById('infoModal');
    function showInfoModal(title, message) {
        if (!infoModal) return;
        infoModal.querySelector('#modalTitle').textContent = title;
        infoModal.querySelector('#modalMessage').textContent = message;
        infoModal.style.display = 'flex';
    }

    function closeInfoModal() {
        if (!infoModal) return;
        infoModal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == infoModal) {
            closeInfoModal();
        }
    }

    function copyToClipboard(text, entityName) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showInfoModal('Berhasil Disalin!', `${entityName} (${text}) telah disalin ke clipboard.`);
        } catch (err) {
            showInfoModal('Gagal!', 'Gagal menyalin. Silakan coba secara manual.');
        }
        document.body.removeChild(textArea);
    }
    </script>
